    <script>
        const translations = {
            ar: {
                title: "Ø§Ø¨Ø­Ø« Ø¹Ù„Ù‰ Ø§Ù„ÙƒÙ„Ù…Ø©", manual: "ÙŠØ¯ÙˆÙŠ", robot: "ØªØ­Ø¯ÙŠ Ø§Ù„Ø°ÙƒØ§Ø¡",
                labelWord: "Ø§Ù„ÙƒÙ„Ù…Ø© Ø§Ù„Ø³Ø±ÙŠØ© (Ø¹Ø±Ø¨ÙŠ Ø£Ùˆ Ø¥Ù†Ø¬Ù„ÙŠØ²ÙŠ):", labelAttempts: "Ø¹Ø¯Ø¯ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø§Øª:",
                robotDesc: "Ø³Ø£Ø®ØªØ§Ø± Ù„Ùƒ ÙƒÙ„Ù…Ø© Ø¹Ø´ÙˆØ§Ø¦ÙŠØ©!", btnStart: "Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨",
                gameTitle: "Ø§Ø¨Ø­Ø« Ø¹Ù† Ø§Ù„ÙƒÙ„Ù…Ø©!", btnGuess: "Ø£Ø±Ø³Ù„ Ø§Ù„ØªØ®Ù…ÙŠÙ†",
                win: "Ù…Ø¨Ø±ÙˆÙƒ! ğŸ‰", lose: "Ù„Ù„Ø£Ø³Ù! ğŸ’”", winMsg: "Ù„Ù‚Ø¯ Ø£Ø¨Ø¯Ø¹Øª ÙÙŠ Ø¥ÙŠØ¬Ø§Ø¯ Ø§Ù„ÙƒÙ„Ù…Ø©!",
                loseMsg: (w) => `Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø§Øª. Ø§Ù„ÙƒÙ„Ù…Ø© ÙƒØ§Ù†Øª: ${w}`,
                info: (l, a) => `Ø§Ù„ÙƒÙ„Ù…Ø©: ${l} Ø­Ø±ÙˆÙ | Ø§Ù„Ù…ØªØ¨Ù‚ÙŠ: ${a} Ù…Ø­Ø§ÙˆÙ„Ø§Øª`, dir: "rtl", font: "font-ar"
            },
            en: {
                title: "Word Finder", manual: "Manual", robot: "AI Mode",
                labelWord: "Secret Word:", labelAttempts: "Attempts:",
                robotDesc: "I'll pick a word for you!", btnStart: "Start Game",
                gameTitle: "Guess the Word", btnGuess: "Submit Guess",
                win: "Winner! ğŸ‰", lose: "Game Over ğŸ’”", winMsg: "You found the secret word!",
                loseMsg: (w) => `Out of turns. The word was: ${w}`,
                info: (l, a) => `Word: ${l} Letters | Left: ${a} turns`, dir: "ltr", font: "font-en"
            }
        };

        let currentUILang = 'ar';
        let secretWord = '';
        let gameMode = 'manual';
        let robotWordLang = 'ar';
        let guesses = [];
        let currentGuess = [];
        let letterStates = {};
        let maxAttempts = 6;

        const keysAR = [["Ø¶","Øµ","Ø«","Ù‚","Ù","Øº","Ø¹","Ù‡","Ø®","Ø­","Ø¬","Ø¯"], ["Ø´","Ø³","ÙŠ","Ø¨","Ù„","Ø§","Øª","Ù†","Ù…","Ùƒ","Ø·"], ["Ø¦","Ø¡","Ø¤","Ø±","Ù„Ø§","Ù‰","Ø©","Ùˆ","Ø²","Ø¸","Ø°","Ù…Ø³Ø­"]];
        const keysEN = [["Q","W","E","R","T","Y","U","I","O","P"], ["A","S","D","F","G","H","J","K","L"], ["Z","X","C","V","B","N","M","DEL"]];

        function setUILanguage(lang) {
            currentUILang = lang;
            const t = translations[lang];
            
            // ØªØºÙŠÙŠØ± Ø§Ù„Ø®Ø· ÙˆØ§Ù„Ø§ØªØ¬Ø§Ù‡
            const body = document.getElementById('main-body');
            body.className = `p-4 ${t.font}`;
            body.dir = t.dir;

            // ØªØ­Ø¯ÙŠØ« ÙˆØ§Ø¬Ù‡Ø© Ø§Ù„Ø£Ø²Ø±Ø§Ø±
            document.getElementById('btn-ar').style.borderColor = lang === 'ar' ? 'var(--border-main)' : 'transparent';
            document.getElementById('btn-en').style.borderColor = lang === 'en' ? 'var(--border-main)' : 'transparent';

            // ØªØ±Ø¬Ù…Ø© Ø§Ù„Ù†ØµÙˆØµ
            document.getElementById('txt-title').textContent = t.title;
            document.getElementById('txt-manual-mode').textContent = t.manual;
            document.getElementById('txt-robot-mode').textContent = t.robot;
            document.getElementById('txt-label-word').textContent = t.labelWord;
            document.getElementById('txt-label-attempts').textContent = t.labelAttempts;
            document.getElementById('txt-robot-desc').textContent = t.robotDesc;
            document.getElementById('btn-start').textContent = t.btnStart;
            document.getElementById('txt-game-title').textContent = t.gameTitle;
            document.getElementById('btn-guess').textContent = t.btnGuess;
            
            if(secretWord) updateGameInfo();
        }

        function switchMode(mode) {
            gameMode = mode;
            document.getElementById('setup-manual').classList.toggle('hidden', mode === 'robot');
            document.getElementById('setup-robot').classList.toggle('hidden', mode === 'manual');
            document.getElementById('mode-manual').classList.toggle('bg-amber-100', mode === 'manual');
            document.getElementById('mode-robot').classList.toggle('bg-amber-100', mode === 'robot');
        }

        function startGame() {
            if (gameMode === 'manual') {
                secretWord = document.getElementById('input-word').value.toLowerCase().trim();
                maxAttempts = parseInt(document.getElementById('input-attempts').value) || 6;
            } else {
                const words = robotWordLang === 'ar' ? ["ÙƒØªØ§Ø¨", "Ù…Ø¯Ø±Ø³Ø©", "Ø´Ø¬Ø±Ø©", "Ø·Ø§Ø¦Ø±Ø©", "Ù‚Ù„Ù…"] : ["apple", "world", "house", "brain", "cloud"];
                secretWord = words[Math.floor(Math.random() * words.length)];
                maxAttempts = 6;
            }

            if (!secretWord) return;

            currentGuess = new Array(secretWord.length).fill("");
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            
            initGuessArea();
            renderKeyboard();
            updateGameInfo();
        }

        function initGuessArea() {
            const area = document.getElementById('letter-input-area');
            area.innerHTML = '';
            // ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ø®Ø· Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ù„ØºØ© Ø§Ù„ÙƒÙ„Ù…Ø© Ø§Ù„Ø³Ø±ÙŠØ©
            const wordFont = /^[a-zA-Z]+$/.test(secretWord) ? 'font-en' : 'font-ar';
            for (let i = 0; i < secretWord.length; i++) {
                const box = document.createElement('div');
                box.className = `letter-input-field ${wordFont}`;
                box.id = `input-${i}`;
                area.appendChild(box);
            }
        }

        function renderKeyboard() {
            const isWordEn = /^[a-zA-Z]+$/.test(secretWord);
            const keys = isWordEn ? keysEN : keysAR;
            const container = document.getElementById('keyboard');
            container.innerHTML = '';

            keys.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'flex justify-center w-full';
                row.forEach(key => {
                    const btn = document.createElement('button');
                    btn.className = `key ${isWordEn ? 'font-en' : 'font-ar'}`;
                    const state = letterStates[key.toLowerCase()];
                    if (state) btn.classList.add('key-' + state);
                    btn.textContent = key;
                    btn.onclick = () => handleInput(key);
                    rowDiv.appendChild(btn);
                });
                container.appendChild(rowDiv);
            });
        }

        function handleInput(key) {
            if (key === 'DEL' || key === 'Ù…Ø³Ø­') {
                const idx = currentGuess.findLastIndex(c => c !== "");
                if (idx !== -1) {
                    currentGuess[idx] = "";
                    document.getElementById(`input-${idx}`).textContent = "";
                }
            } else {
                const idx = currentGuess.findIndex(c => c === "");
                if (idx !== -1) {
                    currentGuess[idx] = key.toLowerCase();
                    document.getElementById(`input-${idx}`).textContent = key;
                }
            }
        }

        function handleGuess() {
            const guessStr = currentGuess.join('');
            if (guessStr.length !== secretWord.length) return;

            const result = new Array(secretWord.length).fill('gray');
            const secretArr = secretWord.split('');

            currentGuess.forEach((c, i) => {
                if (c === secretArr[i]) {
                    result[i] = 'green';
                    secretArr[i] = null;
                    letterStates[c] = 'green';
                }
            });

            currentGuess.forEach((c, i) => {
                if (result[i] !== 'green' && secretArr.includes(c)) {
                    result[i] = 'yellow';
                    secretArr[secretArr.indexOf(c)] = null;
                    if (letterStates[c] !== 'green') letterStates[c] = 'yellow';
                } else if (result[i] === 'gray') {
                    if (!letterStates[c]) letterStates[c] = 'gray';
                }
            });

            guesses.push({ word: guessStr, result });
            renderGrid();
            renderKeyboard();
            updateGameInfo();

            if (guessStr === secretWord) endGame(true);
            else if (guesses.length >= maxAttempts) endGame(false);

            currentGuess.fill("");
            for (let i = 0; i < secretWord.length; i++) document.getElementById(`input-${i}`).textContent = "";
        }

        function renderGrid() {
            const container = document.getElementById('guess-grid');
            container.innerHTML = '';
            const isWordEn = /^[a-zA-Z]+$/.test(secretWord);
            guesses.forEach(g => {
                const row = document.createElement('div');
                row.className = 'flex justify-center gap-1';
                g.word.split('').forEach((char, i) => {
                    const box = document.createElement('div');
                    box.className = `letter-box ${g.result[i]} ${isWordEn ? 'font-en' : 'font-ar'}`;
                    box.textContent = char.toUpperCase();
                    row.appendChild(box);
                });
                container.appendChild(row);
            });
            container.scrollTop = container.scrollHeight;
        }

        function updateGameInfo() {
            const t = translations[currentUILang];
            document.getElementById('game-info').textContent = t.info(secretWord.length, maxAttempts - guesses.length);
        }

        function endGame(win) {
            const t = translations[currentUILang];
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal-title').textContent = win ? t.win : t.lose;
            document.getElementById('modal-msg').textContent = win ? t.winMsg : t.loseMsg(secretWord.toUpperCase());
        }

        setUILanguage('ar');
    </script>
