<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابحث على الكلمة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        @font-face {
            font-family: 'AA-Galaxy'; 
            src: url('AA-GALAXY.woff2') format('woff2'),
                 url('AA-GALAXY.ttf') format('truetype'),
                 url('AA-GALAXY.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --sketch-bg: #fefcf5; 
            --sketch-lines: #4a4a4a; 
            --sketch-border: #d1c0a8; 
            --sketch-text-dark: #333333;
            --sketch-text-light: #555555;
            --color-red: #e53e3e;
            --color-blue: #3182ce;
            --color-green: #38a169;
            --color-yellow: #f6e05e; 
            --color-orange: #dd6b20;
            --font-main: 'AA-Galaxy', 'Kalam', cursive; 
            --font-en: 'Kalam', cursive; 

            --gradient-color-1: #FF0000; 
            --gradient-color-2: #FFA500; 
            --gradient-color-3: #FFFF00; 
            --gradient-color-4: #00FF00; 
            --gradient-color-5: #0000FF; 
            --gradient-color-6: #4B0082; 
            --gradient-color-7: #EE82EE; 
        }

        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');

        body {
            font-family: var(--font-main);
            overflow-y: auto; 
            overflow-x: hidden;
            color: var(--sketch-text-dark); 
            min-height: 100vh;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(-45deg, 
                var(--gradient-color-1), var(--gradient-color-2), var(--gradient-color-3), 
                var(--gradient-color-4), var(--gradient-color-5), var(--gradient-color-6), 
                var(--gradient-color-7), var(--gradient-color-1) 
            );
            background-size: 600% 600%; 
            animation: gradientBG 30s ease infinite; 
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23D1C0A8' fill-opacity='0.10'%3E%3Cpath d='M30 0h1v60h-1V0zm0 0h-1v60h1V0zM0 30h60v1H0V0zm0 0h60v-1H0V0z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1; 
            pointer-events: none; 
        }
        
        .sketch-input, .sketch-select {
            background-color: rgba(255, 255, 255, 0.9); 
            border: 2px solid var(--sketch-lines); 
            color: var(--sketch-text-dark); 
            box-shadow: 2px 2px 0px rgba(0,0,0,0.05);
            transition: all 0.2s ease; border-radius: 0.3rem; padding: 0.8rem; 
            font-size: 1.1rem; width: 100%;
            font-family: var(--font-main); 
        }
        .sketch-input::placeholder { color: rgba(51, 51, 51, 0.6); }
        .sketch-input:focus, .sketch-select:focus {
            outline: none; box-shadow: 3px 3px 0px var(--color-blue), 0 0 5px rgba(49,130,206,0.3); 
            border-color: var(--color-blue); background-color: rgba(255,255,255,0.98);
        }
        .sketch-button {
            background-color: var(--color-orange);
            color: #ffffff; border: 2px solid var(--sketch-lines); 
            box-shadow: 3px 3px 0px var(--sketch-lines);
            transition: all 0.15s ease-out; text-transform: uppercase; letter-spacing: 1px;
            font-weight: 700; border-radius: 0.3rem; padding: 0.8rem; 
            font-size: 1.1rem; width: 100%; cursor: pointer;
        }
        .sketch-button:hover {
            background-color: #c55a1b;
            box-shadow: 4px 4px 0px var(--sketch-lines);
            transform: translate(-1px, -1px);
        }
        .sketch-button:active { transform: translate(1px, 1px); box-shadow: 1px 1px 0px var(--sketch-lines); }
        .sketch-button:disabled { 
            background-color: #ccc; 
            color: #888; 
            box-shadow: 2px 2px 0px #aaa; cursor: not-allowed; border-color: #aaa;
        }

        .letter-preview-container {
            display: flex; justify-content: center; flex-wrap: wrap;
            margin-top: 0.75rem; margin-bottom: 1.25rem; min-height: 40px;
        }
        .letter-preview-box {
            width: 30px; height: 30px;
            background-color: transparent;
            border: 1.5px dashed var(--sketch-lines); 
            border-radius: 3px; margin: 2px;
        }

        .letter-box {
            width: 55px; height: 55px; 
            border: 2.5px solid var(--sketch-lines); 
            display: flex; justify-content: center; align-items: center; 
            font-size: 2rem; margin: 4px; border-radius: 4px; 
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
            text-transform: uppercase; 
            background-color: rgba(255, 255, 255, 0.75); 
            color: var(--sketch-text-dark); 
            position: relative;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        .letter-box.lang-en { font-family: var(--font-en); font-weight:400; font-size: 1.9rem; }
        
        .letter-box.green {
            background-color: rgba(56, 161, 105, 0.9); 
            border-color: var(--color-green); 
            color: #ffffff; 
            text-shadow: 1px 1px 0px rgba(0,0,0,0.2);
            transform: scale(1.05) rotate(-2deg); 
        }
        .letter-box.yellow {
            background-color: rgba(246, 224, 94, 0.95); 
            border-color: #e7c000; 
            color: var(--sketch-text-dark); 
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
            transform: scale(1.03) rotate(2deg); 
        }
        .letter-box.gray { 
            background-color: rgba(160, 174, 192, 0.75); 
            border-color: #a0aec0; 
            color: #718096; opacity: 0.8;
        }
        .letter-box.empty { border-color: var(--sketch-lines); border-style: solid;}

        .guess-row {
            opacity: 1; transform: translateY(0); 
            transition: opacity 0.7s ease-out, transform 0.7s ease-out;
            margin-top: 8px; 
            animation: sketchIn 0.6s ease-out forwards;
        }
        @keyframes sketchIn { 
            from { opacity: 0; transform: translateY(20px) translateX(-10px) rotate(-2deg); } 
            to { opacity: 1; transform: translateY(0) translateX(0px) rotate(0deg); } 
        }
        .guess-row.fading-out { opacity: 0.25; transform: translateY(-10px) scale(0.95); } 

        .modal {
            background-color: #fffdf7; 
            border: 3px solid var(--sketch-lines); 
            box-shadow: 5px 5px 0px rgba(0,0,0,0.15); 
            border-radius: 0.5rem; color: var(--sketch-text-dark);
        }
        .screen-title {
            font-size: 2.4rem; color: var(--color-blue); 
            text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
            letter-spacing: 1px; margin-bottom: 2rem;
            border-bottom: 3px dashed var(--sketch-lines);
            padding-bottom: 0.75rem;
            display: inline-block; 
            font-weight: 700;
        }
        .app-container-bg {
            background-color: rgba(255, 250, 240, 0.98); 
            border: 3px solid var(--sketch-lines); 
            box-shadow: 5px 5px 0px rgba(0,0,0,0.1), 0 0 15px rgba(0,0,0,0.05); padding: 1.5rem; 
            border-radius: 0.75rem; width: 100%; margin: 1rem auto; max-width: 500px;
            position: relative;
            padding-left: 25px; 
        }
        .app-container-bg::before { 
            content: '';
            position: absolute;
            left: 5px; 
            top: 10px;
            bottom: 10px;
            width: 10px; 
            background-image: 
                repeating-linear-gradient(var(--sketch-bg) 0px, var(--sketch-bg) 10px, #aaa 10px, #aaa 12px), 
                repeating-linear-gradient(var(--sketch-bg) 0px, var(--sketch-bg) 10px, #aaa 10px, #aaa 12px);
            background-repeat: repeat-y;
            background-size: 2px 22px, 2px 22px; 
            background-position: 0 0, 4px 11px; 
            border-right: 2px solid #bbb; 
            border-left: 2px solid #bbb;
        }
         body[dir="ltr"] .app-container-bg { padding-left: 25px; padding-right: 1.5rem; }
         body[dir="rtl"] .app-container-bg { padding-right: 25px; padding-left: 1.5rem; }

         body[dir="ltr"] .app-container-bg::before { left: 5px; right:auto; }
         body[dir="rtl"] .app-container-bg::before { right: 5px; left:auto; border-left: 2px solid #bbb; border-right: 2px solid #bbb;}

        
        #guess-grid-container {
            max-height: calc(55px * 5 + 8px * 4 + 10px); overflow-y: auto; padding: 6px; 
            display: flex; flex-direction: column-reverse; 
            border: 1.5px dashed var(--sketch-lines); border-radius: 0.25rem;
            background-color: rgba(255,255,255, 0.6); 
        }
        #guess-grid-container::-webkit-scrollbar { width: 8px; }
        #guess-grid-container::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); border-radius: 4px; }
        #guess-grid-container::-webkit-scrollbar-thumb { background: var(--sketch-lines); border-radius: 4px; border: 1px solid var(--sketch-bg); }
        #guess-grid-container::-webkit-scrollbar-thumb:hover { background: #333; }

        .input-group { margin-bottom: 1.25rem; }
        .input-label { display: block; margin-bottom: 0.625rem; font-size: 1rem; font-weight: 400; color: var(--sketch-text-light);}
        
        .switch-container { display: flex; justify-content: center; margin-bottom: 1.5rem; }
        .switch {
            display: flex; border: 2px solid var(--sketch-lines); border-radius: 0.5rem; overflow: hidden;
            background-color: rgba(255,255,255,0.2);
        }
        .switch button {
            padding: 0.6rem 1rem; background-color: transparent; border-left: 1px solid var(--sketch-lines);
            cursor: pointer; font-size: 1.2rem; color: var(--sketch-text-light);
            transition: background-color 0.2s, color 0.2s;
            display: flex; align-items: center; justify-content: center;
            min-width: 65px; 
        }
        .switch button:first-child { border-left: none; }
        .switch button.active {
            background-color: var(--color-blue); 
            color: #ffffff;
        }
        .switch button:not(.active):hover { background-color: rgba(0,0,0,0.05); }
        .switch svg, .switch .flag-icon img { width: 1.8em; height: 1.2em; /* Adjusted for img flags */ object-fit: cover; border-radius: 2px;}
        .switch .bi-robot { font-size: 1.5em; } /* For bootstrap icon */


        .checkbox-group { display: flex; align-items: center; margin-top: 0.5rem; margin-bottom: 0.5rem; }
        .checkbox-group input[type="checkbox"] {
            appearance: none; width: 1.3em; height: 1.3em; border: 2px solid var(--sketch-lines);
            border-radius: 0.2rem; margin-left: 0.6rem; cursor: pointer;
            position: relative; background-color: #fff;
            transition: background-color 0.2s;
        }
        .checkbox-group input[type="checkbox"]:checked { background-color: var(--color-green); border-color: var(--color-green);}
        .checkbox-group input[type="checkbox"]:checked::before {
            content: '✓'; font-size: 0.9em; color: #fff;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-weight: bold;
        }
        .checkbox-group label { font-size: 0.95rem; color: var(--sketch-text-light); cursor: pointer; }
        .confirmation-message {
            font-size: 0.8rem;
            color: var(--color-green);
            margin-top: 0.25rem;
            height: 1.2em; 
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .confirmation-message.visible { opacity: 1; }

        .lang-en-input { direction: ltr; text-align: left; font-family: var(--font-en); }
        .lang-ar-input { direction: rtl; text-align: right; font-family: var(--font-main); }
        #loading-message { text-align: center; color: var(--sketch-text-light); margin-top: 1rem; font-style: italic;}

    </style>
</head>
<body class="p-2 md:p-4">

    <div id="app-container" class="w-full max-w-md mx-auto app-container-bg">

        <div id="setup-screen" class="p-4 md:p-6">
            <h1 class="screen-title font-bold text-center">ابحث عن الكلمة</h1>

            <div class="switch-container">
                <div class="switch">
                    <button id="organizer-mode-btn" class="active" title="وضع الرسام">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M14.06 9.02l.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.25 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z"/></svg>
                    </button>
                    <button id="robot-mode-btn" title="وضع اللغز العشوائي">
                         <i class="bi bi-robot" style="font-size: 1.5em;"></i>
                    </button>
                </div>
            </div>
            
            <div id="organizer-settings">
                <div class="input-group">
                    <label for="manual-secret-word" class="input-label">الكلمة السرية (عربي أو إنجليزي):</label>
                    <input type="password" id="manual-secret-word" class="sketch-input" placeholder="ارسم كلمتك (مخفية)">
                    <div id="manual-word-preview" class="letter-preview-container"></div>
                </div>
                <div class="input-group">
                    <label for="manual-attempts" class="input-label">عدد الألوان (المحاولات):</label>
                    <input type="number" id="manual-attempts" value="25" min="1" max="30" class="sketch-input"> 
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="manual-infinite-attempts-checkbox">
                    <label for="manual-infinite-attempts-checkbox">ألوان لا نهائية</label>
                </div>
                <div id="manual-infinite-confirm" class="confirmation-message"></div>
                <button id="start-manual-game" class="sketch-button mt-2">ابدأ الرسم</button>
            </div>

            <div id="robot-settings" class="hidden">
                 <div class="input-group text-center">
                    <label class="input-label mb-3">اختر لغة كلمة اللغز:</label>
                    <div class="switch-container">
                        <div class="switch" id="robot-lang-switch">
                            <button data-lang="ar" class="active" title="العربية">
                                <span class="flag-icon">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Flag_of_Saudi_Arabia.svg/80px-Flag_of_Saudi_Arabia.svg.png" alt="Saudi Arabia Flag" 
                                         onerror="this.alt='🇸🇦'; this.style.fontSize='1.5em'; this.style.lineHeight='1'; this.parentNode.replaceChild(document.createTextNode(this.alt), this);" >
                                </span>
                            </button>
                            <button data-lang="en" title="الإنجليزية">
                                <span class="flag-icon">
                                     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Flag_of_the_United_States_%28DoS_ECA_Color_Standard%29.svg/80px-Flag_of_the_United_States_%28DoS_ECA_Color_Standard%29.svg.png" alt="USA Flag"
                                          onerror="this.alt='🇺🇸'; this.style.fontSize='1.5em'; this.style.lineHeight='1'; this.parentNode.replaceChild(document.createTextNode(this.alt), this);">
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="checkbox-group justify-center">
                    <input type="checkbox" id="robot-infinite-attempts-checkbox">
                    <label for="robot-infinite-attempts-checkbox">ألوان لا نهائية</label>
                </div>
                <div id="robot-infinite-confirm" class="confirmation-message text-center"></div>
                <p id="loading-message" class="text-sm text-center mb-4 hidden">جاري البحث في الكرّاس...</p>
                <button id="start-random-game" class="sketch-button mt-2" disabled>لغز عشوائي</button>
            </div>
        </div>

        <div id="game-screen" class="hidden space-y-6 p-4 md:p-6">
            <h1 id="game-screen-title" class="screen-title font-bold text-center">ابحث على الكلمة!</h1>
            <div id="game-info" class="text-center space-y-2.5">
                <p id="word-length-info" class="text-xl"></p>
                <p id="attempts-info" class="text-xl"></p>
                <p id="current-word-lang-info" class="text-sm"></p>
            </div>
            <div id="guess-grid-container">
                <div id="guess-grid" class="space-y-1.5"></div>
            </div>
            <div class="mt-6 space-y-4">
                <input type="text" id="guess-input" class="sketch-input text-lg text-center uppercase" placeholder="اكتب تخمينك">
                <button id="submit-guess" class="sketch-button">لوّن!</button>
            </div>
            <div id="message-area" class="text-center min-h-[2.2em] text-lg font-semibold"></div>
        </div>

        <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50">
            <div class="modal p-8 rounded-lg shadow-xl text-center space-y-6 w-full max-w-md">
                <h2 id="modal-title" class="text-3xl font-bold"></h2>
                <p id="modal-message" class="text-xl"></p>
                <p id="modal-correct-word" class="text-2xl font-bold"></p>
                <button id="play-again" class="sketch-button">صفحة جديدة!</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const organizerModeBtn = document.getElementById('organizer-mode-btn');
        const robotModeBtn = document.getElementById('robot-mode-btn');
        const organizerSettings = document.getElementById('organizer-settings');
        const robotSettings = document.getElementById('robot-settings');
        const manualSecretWordInput = document.getElementById('manual-secret-word');
        const manualWordPreview = document.getElementById('manual-word-preview');
        const manualAttemptsInput = document.getElementById('manual-attempts');
        const manualInfiniteAttemptsCheckbox = document.getElementById('manual-infinite-attempts-checkbox');
        const manualInfiniteConfirm = document.getElementById('manual-infinite-confirm');
        const startManualGameButton = document.getElementById('start-manual-game');
        const robotLangSwitch = document.getElementById('robot-lang-switch');
        const robotInfiniteAttemptsCheckbox = document.getElementById('robot-infinite-attempts-checkbox');
        const robotInfiniteConfirm = document.getElementById('robot-infinite-confirm');
        const startRandomGameButton = document.getElementById('start-random-game');
        const loadingMessage = document.getElementById('loading-message');
        const gameScreenTitle = document.getElementById('game-screen-title');
        const wordLengthInfo = document.getElementById('word-length-info');
        const attemptsInfoDisplay = document.getElementById('attempts-info');
        const currentWordLangInfo = document.getElementById('current-word-lang-info');
        const guessGridContainer = document.getElementById('guess-grid-container');
        const guessGrid = document.getElementById('guess-grid');
        const guessInput = document.getElementById('guess-input');
        const submitGuessButton = document.getElementById('submit-guess');
        const messageArea = document.getElementById('message-area');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCorrectWord = document.getElementById('modal-correct-word');
        const playAgainButton = document.getElementById('play-again');
        
        let secretWord = '', totalAttempts = 0, remainingAttempts = 0, gameActive = false, wordLength = 0, currentWordLang = 'ar';
        let isInfiniteAttempts = false;
        const MAX_VISIBLE_FULL_OPACITY_ROWS = 5; 
        let wordList = []; 

        function setRainbowGradientBackground() {
            const colors = [
                '#FF4E50', /* Coral Pink */ '#FC913A', /* Orange Peel */
                '#F9D423', /* Sunflower Yellow */ '#EDE574', /* Pale Yellow */
                '#E1F5C4', /* Light Green */ '#ADD8E6', /* Light Blue */
                '#8A2BE2'  /* Blue Violet */
            ];
            let shuffledColors = colors.sort(() => 0.5 - Math.random());
            for (let i = 1; i <= 7; i++) {
                document.documentElement.style.setProperty(`--gradient-color-${i}`, shuffledColors[i-1]);
            }
        }

        async function loadWordList() {
            try {
                loadingMessage.classList.remove('hidden');
                startRandomGameButton.disabled = true;
                const response = await fetch('words.json'); 
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                wordList = await response.json();
                if (!Array.isArray(wordList)) throw new Error("words.json is not a valid JSON array.");
                startRandomGameButton.disabled = false; 
                loadingMessage.classList.add('hidden');
            } catch (error) {
                console.error("Could not load word list:", error);
                loadingMessage.textContent = "خطأ في تحميل الكلمات من الكرّاس.";
                startRandomGameButton.disabled = true; 
            }
        }

        function getSelectedRobotLang() {
            const activeButton = robotLangSwitch.querySelector('button.active');
            return activeButton ? activeButton.dataset.lang : 'ar';
        }
        
        function updateManualWordPreview() {
            const word = manualSecretWordInput.value;
            manualWordPreview.innerHTML = ''; 
            for (let i = 0; i < word.length; i++) {
                const box = document.createElement('div');
                box.classList.add('letter-preview-box');
                manualWordPreview.appendChild(box);
            }
            manualWordPreview.style.minHeight = word.length === 0 ? '40px' : 'auto';
        }
        manualSecretWordInput.addEventListener('input', updateManualWordPreview);

        robotLangSwitch.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                robotLangSwitch.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        organizerModeBtn.addEventListener('click', () => switchMode('organizer'));
        robotModeBtn.addEventListener('click', () => switchMode('robot'));
        manualInfiniteAttemptsCheckbox.addEventListener('change', () => toggleInfiniteAttempts('manual'));
        robotInfiniteAttemptsCheckbox.addEventListener('change', () => toggleInfiniteAttempts('robot'));
        startManualGameButton.addEventListener('click', () => initGame('manual'));
        startRandomGameButton.addEventListener('click', () => initGame('random'));
        submitGuessButton.addEventListener('click', handleGuess);
        guessInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && gameActive) handleGuess(); });
        playAgainButton.addEventListener('click', resetGame);

        function switchMode(mode) {
            if (mode === 'organizer') {
                organizerModeBtn.classList.add('active');
                robotModeBtn.classList.remove('active');
                organizerSettings.classList.remove('hidden');
                robotSettings.classList.add('hidden');
                manualSecretWordInput.focus();
                updateManualWordPreview(); 
            } else { 
                robotModeBtn.classList.add('active');
                organizerModeBtn.classList.remove('active');
                robotSettings.classList.remove('hidden');
                organizerSettings.classList.add('hidden');
                if (wordList.length === 0 && loadingMessage.classList.contains('hidden')) { 
                    loadWordList(); 
                } else if (wordList.length > 0) {
                     startRandomGameButton.disabled = false;
                }
            }
        }

        function showConfirmation(element, message) {
            element.textContent = message;
            element.classList.add('visible');
            setTimeout(() => { element.classList.remove('visible'); }, 2500); 
        }

        function toggleInfiniteAttempts(mode) {
            if (mode === 'manual') {
                isInfiniteAttempts = manualInfiniteAttemptsCheckbox.checked;
                manualAttemptsInput.disabled = isInfiniteAttempts;
                if (isInfiniteAttempts) {
                    manualAttemptsInput.value = ''; 
                    showConfirmation(manualInfiniteConfirm, "الألوان الآن لا نهائية!");
                } else {
                    manualAttemptsInput.value = '25'; 
                    manualInfiniteConfirm.textContent = ''; 
                }
            } else { 
                isInfiniteAttempts = robotInfiniteAttemptsCheckbox.checked;
                if (isInfiniteAttempts) {
                    showConfirmation(robotInfiniteConfirm, "الألوان الآن لا نهائية!");
                } else {
                    robotInfiniteConfirm.textContent = ''; 
                }
            }
        }
        
        function detectLanguage(text) {
            const arabicRegex = /[\u0600-\u06FF]/;
            const englishRegex = /[a-zA-Z]/;
            const hasArabic = arabicRegex.test(text);
            const hasEnglish = englishRegex.test(text);
            if (hasArabic && !hasEnglish) return 'ar';
            if (hasEnglish && !hasArabic) return 'en';
            return 'mixed'; 
        }

        function initGame(mode) {
            let word = '';
            let attempts = 0;
            if (mode === 'manual') {
                isInfiniteAttempts = manualInfiniteAttemptsCheckbox.checked;
            } else if (mode === 'robot') {
                isInfiniteAttempts = robotInfiniteAttemptsCheckbox.checked;
            }

            if (mode === 'manual') {
                word = manualSecretWordInput.value.trim().toLowerCase();
                currentWordLang = detectLanguage(word);
                if (currentWordLang === 'mixed' || word === '') {
                     showMessage("طور الرسام: كلمة غير صالحة.", true); return;
                }
                if (!isInfiniteAttempts) {
                    attempts = parseInt(manualAttemptsInput.value);
                    if (isNaN(attempts) || attempts < 1) {
                        showMessage("طور الرسام: عدد ألوان غير صحيح.", true); return;
                    }
                } else { attempts = Infinity; }
            } else { 
                if (wordList.length === 0) {
                    showMessage("قائمة كلمات الكرّاس لم تحمل أو فارغة.", true); return;
                }
                const langFilter = getSelectedRobotLang(); 
                let filteredList = wordList.filter(item => item.lang === langFilter);
                if (filteredList.length === 0) { 
                    const langName = langFilter === 'ar' ? 'العربية' : 'الإنجليزية';
                    showMessage(`لا توجد كلمات باللغة المحددة (${langName}).`, true); return;
                }
                const randomIndex = Math.floor(Math.random() * filteredList.length);
                const randomEntry = filteredList[randomIndex];
                word = randomEntry.word.toLowerCase();
                currentWordLang = randomEntry.lang; 
                if (isInfiniteAttempts) { attempts = Infinity; } 
                else { attempts = randomEntry.attempts; }
            }

            secretWord = word;
            wordLength = secretWord.length;
            totalAttempts = attempts; 
            remainingAttempts = totalAttempts;
            gameActive = true;

            setupScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            
            const mainGameScreenTitleElement = gameScreen.querySelector('.screen-title');
            if (mainGameScreenTitleElement) {
                mainGameScreenTitleElement.textContent = "ابحث عن الكلمة!";
            }
            
            const langDisplayElementContainer = currentWordLang === 'ar' ? 
                robotLangSwitch.querySelector('button[data-lang="ar"] span.flag-icon') : 
                robotLangSwitch.querySelector('button[data-lang="en"] span.flag-icon');
            
            wordLengthInfo.textContent = `الكلمة مكونة من ${wordLength} حروف.`;
            currentWordLangInfo.innerHTML = `لغة الكلمة: ${langDisplayElementContainer.innerHTML}`; 
            updateAttemptsDisplay(); 
            
            guessInput.className = 'sketch-input text-lg text-center uppercase w-full'; 
            if (currentWordLang === 'en') guessInput.classList.add('lang-en-input');
            else guessInput.classList.add('lang-ar-input');

            guessGrid.innerHTML = ''; 
            guessInput.maxLength = wordLength;
            guessInput.value = '';
            guessInput.focus();
            messageArea.textContent = '';
        }

        function handleGuess() {
            if (!gameActive) return; 
            if (!isInfiniteAttempts && remainingAttempts <= 0 && guessInput.value.trim().toLowerCase() !== secretWord) {
                 return;
            }

            const guess = guessInput.value.trim().toLowerCase(); 
            if (guess.length !== wordLength) {
                showMessage(`التخمين يجب أن يكون ${wordLength} حروف.`, true); return;
            }
            const langPattern = currentWordLang === 'ar' ? /^[أ-يآؤئءةى]+$/ : /^[a-zA-Z]+$/;
            if (!langPattern.test(guess)) {
                 showMessage(`التخمين يجب أن يحتوي على حروف ${currentWordLang === 'ar' ? 'عربية' : 'إنجليزية'} فقط.`, true); return;
            }

            if (!isInfiniteAttempts) {
                if (remainingAttempts > 0) remainingAttempts--; 
            }
            updateAttemptsDisplay();
            const newRow = createGuessRow(guess);
            guessGrid.appendChild(newRow); 
            guessGridContainer.scrollTop = guessGridContainer.scrollHeight;

            const rows = Array.from(guessGrid.children);
            let visibleRowsCount = 0;
            for (let i = rows.length - 1; i >= 0; i--) { 
                if (visibleRowsCount < MAX_VISIBLE_FULL_OPACITY_ROWS) {
                    rows[i].classList.remove('fading-out');
                } else {
                    rows[i].classList.add('fading-out');
                }
                visibleRowsCount++;
            }
            
            let maxLetterAnimationTime = wordLength * 100 + 500; 
            if (guess === secretWord) {
                gameActive = false;
                setTimeout(() => showModal(true, "🎨 اكتملت اللوحة! 🎨"), maxLetterAnimationTime);
                return;
            }
            if (!isInfiniteAttempts && remainingAttempts <= 0) {
                gameActive = false;
                setTimeout(() => showModal(false, "انتهت الألوان!"), maxLetterAnimationTime);
                return;
            }
            guessInput.value = '';
            guessInput.focus();
        }

        function createGuessRow(guess) { 
            const row = document.createElement('div');
            row.classList.add('flex', 'justify-center', 'guess-row');
            const evaluation = evaluateGuess(guess, secretWord);
            evaluation.forEach((evalItem, index) => {
                const cell = document.createElement('div');
                cell.classList.add('letter-box');
                if (currentWordLang === 'en') cell.classList.add('lang-en');
                setTimeout(() => {
                    cell.textContent = evalItem.letter.toUpperCase();
                    cell.classList.add(evalItem.color); 
                }, index * 80); 
                row.appendChild(cell);
            });
            return row;
        }
        
        function evaluateGuess(guess, secret) { 
            const result = []; const secretChars = secret.split(''); const guessChars = guess.split('');
            const tempSecretCounts = {};
            for (let i = 0; i < secret.length; i++) {
                result[i] = { letter: guessChars[i], color: 'gray' };
                tempSecretCounts[secretChars[i]] = (tempSecretCounts[secretChars[i]] || 0) + 1;
            }
            for (let i = 0; i < secret.length; i++) {
                if (guessChars[i] === secretChars[i]) {
                    result[i].color = 'green'; tempSecretCounts[guessChars[i]]--;
                }
            }
            for (let i = 0; i < secret.length; i++) {
                if (result[i].color !== 'green') { 
                    if (secretChars.includes(guessChars[i]) && tempSecretCounts[guessChars[i]] > 0) {
                        result[i].color = 'yellow'; tempSecretCounts[guessChars[i]]--;
                    }
                }
            }
            return result;
        }

        function updateAttemptsDisplay() {
            if (isInfiniteAttempts) {
                attemptsInfoDisplay.classList.add('hidden'); 
            } else {
                attemptsInfoDisplay.classList.remove('hidden');
                attemptsInfoDisplay.textContent = `الألوان المتبقية: ${remainingAttempts}`;
            }
        }

        function showMessage(msg, isError = false) { 
            messageArea.textContent = msg;
            messageArea.className = 'text-center min-h-[2.2em] text-lg font-semibold'; 
            if (isError) messageArea.classList.add('text-[var(--color-red)]'); 
            else messageArea.classList.add('text-[var(--color-orange)]'); 
        }

        function showModal(isWin, titleMsg) { 
            modal.classList.remove('hidden'); modalTitle.textContent = titleMsg;
            if (isWin) {
                modalMessage.textContent = `لقد أبدعت في رسم الكلمة: "${secretWord.toUpperCase()}"!`;
                modalCorrectWord.textContent = ""; 
            } else {
                modalMessage.textContent = "للأسف، لم تكتمل اللوحة هذه المرة!";
                modalCorrectWord.textContent = `الكلمة الصحيحة كانت: ${secretWord.toUpperCase()}`;
            }
            guessInput.disabled = true; submitGuessButton.disabled = true;
        }

        function resetGame() { 
            modal.classList.add('hidden');
            gameScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
            
            switchMode('organizer'); 
            manualSecretWordInput.value = '';
            updateManualWordPreview(); 
            manualAttemptsInput.value = '25'; 
            manualAttemptsInput.disabled = false;
            manualInfiniteAttemptsCheckbox.checked = false;
            manualInfiniteConfirm.textContent = ''; 
            
            robotInfiniteAttemptsCheckbox.checked = false;
            robotInfiniteConfirm.textContent = ''; 
            isInfiniteAttempts = false;

            robotLangSwitch.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            robotLangSwitch.querySelector('button[data-lang="ar"]').classList.add('active');

            manualSecretWordInput.focus(); 
            guessGrid.innerHTML = ''; 
            gameActive = false;
            guessInput.disabled = false;
            submitGuessButton.disabled = false;
            attemptsInfoDisplay.classList.remove('hidden'); 
            setRainbowGradientBackground(); 
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            setRainbowGradientBackground(); 
            switchMode('organizer'); 
            manualSecretWordInput.focus();
            updateManualWordPreview(); 
            loadWordList(); 
            manualAttemptsInput.value = '25'; 
        });
    </script>
</body>
</html>
