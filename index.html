<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿßÿ®ÿ≠ÿ´ ÿπŸÑŸâ ÿßŸÑŸÉŸÑŸÖÿ© | Word Finder</title>
    <link rel="icon" href="https://imgg.io/images/2025/05/28/b36c69aee57ee527cc91a306b6c07b6d.jpg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        @font-face {
            font-family: 'AA-Galaxy'; 
            src: url('AA-GALAXY.woff2') format('woff2'),
                 url('AA-GALAXY.ttf') format('truetype'),
                 url('AA-GALAXY.otf') format('opentype');
            font-weight: normal; font-style: normal;
        }

        :root {
            --notebook-bg: #f5e9d3; 
            --notebook-lines: #d2b48c; 
            --text-dark: #5d4037; 
            --text-light: #795548; 
            --border-main: #8b4513; 
            --border-accent: #654321; 
            --button-bg: var(--border-main);
            --button-text: #faf0e6; 
            --button-hover-bg: #a0522d;
            --accent-color: #a0522d; 
            --feedback-green: #6B8E23; 
            --feedback-yellow: #DAA520; 
            --feedback-gray: #9e8a78;  
            --feedback-key-gray: #887564; 
            --font-main: 'AA-Galaxy', 'Kalam', cursive; 
            --font-en: 'Kalam', cursive; 
            --gradient-color-1: #FF0000; 
            --gradient-color-2: #FFA500; 
            --gradient-color-3: #FFFF00; 
            --gradient-color-4: #00FF00; 
            --gradient-color-5: #0000FF; 
            --gradient-color-6: #4B0082; 
            --gradient-color-7: #EE82EE; 
        }

        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');

        body {
            font-family: var(--font-main);
            background: linear-gradient(-45deg, var(--gradient-color-1), var(--gradient-color-2), var(--gradient-color-3), var(--gradient-color-4), var(--gradient-color-5), var(--gradient-color-6), var(--gradient-color-7), var(--gradient-color-1));
            background-size: 600% 600%; 
            animation: gradientBG 30s ease infinite; 
            color: var(--text-dark); 
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .sketch-input, .sketch-select { 
            background-color: rgba(245, 233, 211, 0.85); border: 2px solid var(--border-main); 
            color: var(--text-dark); border-radius: 0.3rem; padding: 0.7rem; width: 100%; font-family: var(--font-main); 
        }

        .sketch-button {
            background-color: var(--button-bg); color: var(--button-text); 
            border: 2px solid var(--border-accent); box-shadow: 3px 3px 0px var(--border-accent);
            font-weight: 700; border-radius: 0.3rem; padding: 0.7rem; cursor: pointer;
            display: inline-flex; align-items: center; justify-content: center; 
        }
        .sketch-button:hover { background-color: var(--button-hover-bg); transform: translate(-1px, -1px); box-shadow: 4px 4px 0px var(--border-accent); }
        .sketch-button:active { transform: translate(1px, 1px); box-shadow: 1px 1px 0px var(--border-accent); }

        .letter-preview-box { width: 25px; height: 25px; border: 1.5px dashed var(--border-main); border-radius: 3px; margin: 2px; }

        .letter-box, .letter-input-field { 
            width: 40px; height: 40px; border: 2px solid var(--border-main); 
            display: flex; justify-content: center; align-items: center; 
            font-size: 1.5rem; margin: 2px; border-radius: 4px; 
            background-color: rgba(245, 233, 211, 0.75); color: var(--text-dark); 
        }
        
        .letter-box.green { background-color: var(--feedback-green) !important; color: #fff !important; }
        .letter-box.yellow { background-color: var(--feedback-yellow) !important; }
        .letter-box.gray { background-color: var(--feedback-gray) !important; color: #fff !important; }

        .app-container-bg {
            background-color: var(--notebook-bg); border: 2px solid var(--border-main); 
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1); padding: 1rem; border-radius: 0.5rem; 
            width: 100%; max-width: 420px; position: relative;
        }

        /* Notebook spine effect */
        body[dir="rtl"] .app-container-bg { padding-right: 25px; border-right: 8px solid var(--border-main); }
        body[dir="ltr"] .app-container-bg { padding-left: 25px; border-left: 8px solid var(--border-main); }

        .switch-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 1rem; }
        .switch button { padding: 5px 15px; border: 2px solid var(--border-main); border-radius: 5px; cursor: pointer; }
        .switch button.active { background: var(--accent-color); color: white; }

        .keyboard-row { display: flex; justify-content: center; margin-bottom: 4px; flex-wrap: wrap; }
        .key {
            background: #eaddc5; border: 1px solid var(--border-main); 
            border-radius: 4px; padding: 8px; margin: 2px; min-width: 32px; 
            cursor: pointer; font-weight: bold;
        }
        .key.key-green { background: var(--feedback-green); color: white; }
        .key.key-yellow { background: var(--feedback-yellow); }
        .key.key-gray { background: var(--feedback-key-gray); color: white; }

        #guess-grid-container { max-height: 250px; overflow-y: auto; display: flex; flex-direction: column-reverse; }
    </style>
</head>
<body class="p-4">

    <div class="fixed top-4 right-4 z-50">
        <div class="switch">
            <button id="ui-lang-ar" class="active" onclick="setUILanguage('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
            <button id="ui-lang-en" onclick="setUILanguage('en')">English</button>
        </div>
    </div>

    <div id="app-container" class="app-container-bg">
        
        <div id="setup-screen" class="space-y-4">
            <h1 id="txt-title" class="text-2xl font-bold text-center border-b-2 border-dashed border-main pb-2">ÿßÿ®ÿ≠ÿ´ ÿπŸÑŸâ ÿßŸÑŸÉŸÑŸÖÿ©</h1>
            
            <div class="switch-container">
                <button id="mode-manual" class="active p-2 rounded border-2 border-main" onclick="switchMode('manual')">‚úçÔ∏è <span id="txt-manual-mode">ŸäÿØŸàŸä</span></button>
                <button id="mode-robot" class="p-2 rounded border-2 border-main" onclick="switchMode('robot')">ü§ñ <span id="txt-robot-mode">ÿ™ÿ≠ÿØŸä ÿßŸÑÿ∞ŸÉÿßÿ°</span></button>
            </div>

            <div id="setup-manual">
                <label id="txt-label-word" class="block text-sm mb-1">ÿßŸÑŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±Ÿäÿ©:</label>
                <input type="password" id="input-word" class="sketch-input" placeholder="...">
                <div id="word-preview" class="flex justify-center mt-2 h-8"></div>
                
                <label id="txt-label-attempts" class="block text-sm mt-3 mb-1">ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿßÿ™:</label>
                <input type="number" id="input-attempts" value="6" class="sketch-input">
            </div>

            <div id="setup-robot" class="hidden text-center">
                <p id="txt-robot-desc" class="mb-2">ÿ≥ÿ£ÿÆÿ™ÿßÿ± ŸÑŸÉ ŸÉŸÑŸÖÿ© ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ©!</p>
                <div class="switch-container" id="robot-word-lang">
                    <button id="rb-ar" class="active" onclick="setRobotLang('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
                    <button id="rb-en" onclick="setRobotLang('en')">English</button>
                </div>
            </div>

            <button id="btn-start" class="sketch-button w-full mt-4" onclick="startGame()">ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®</button>
        </div>

        <div id="game-screen" class="hidden space-y-4">
            <div class="text-center">
                <h2 id="txt-game-title" class="text-xl font-bold">ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÉŸÑŸÖÿ©!</h2>
                <p id="game-info" class="text-sm opacity-80"></p>
            </div>

            <div id="guess-grid-container" class="border-2 border-dashed p-2 rounded bg-amber-50/50">
                <div id="guess-grid" class="space-y-1"></div>
            </div>

            <div id="letter-input-area" class="flex justify-center gap-1"></div>

            <button id="btn-guess" class="sketch-button w-full" onclick="handleGuess()">ÿ£ÿ±ÿ≥ŸÑ ÿßŸÑÿ™ÿÆŸÖŸäŸÜ</button>

            <div id="keyboard" class="mt-4"></div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
        <div class="bg-[#fdf6e3] p-6 rounded-lg border-4 border-main text-center max-w-xs w-full">
            <h2 id="modal-title" class="text-2xl font-bold mb-2"></h2>
            <p id="modal-msg" class="mb-4"></p>
            <button class="sketch-button w-full" onclick="location.reload()">ŸÑÿπÿ®ÿ© ÿ¨ÿØŸäÿØÿ©</button>
        </div>
    </div>

    <script>
        // --- Translations ---
        const translations = {
            ar: {
                title: "ÿßÿ®ÿ≠ÿ´ ÿπŸÑŸâ ÿßŸÑŸÉŸÑŸÖÿ©",
                manual: "ŸäÿØŸàŸä",
                robot: "ÿ™ÿ≠ÿØŸä ÿßŸÑÿ∞ŸÉÿßÿ°",
                labelWord: "ÿßŸÑŸÉŸÑŸÖÿ© ÿßŸÑÿ≥ÿ±Ÿäÿ© (ÿπÿ±ÿ®Ÿä ÿ£Ÿà ÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿä):",
                labelAttempts: "ÿπÿØÿØ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿßÿ™:",
                robotDesc: "ÿ≥ÿ£ÿÆÿ™ÿßÿ± ŸÑŸÉ ŸÉŸÑŸÖÿ© ÿπÿ¥Ÿàÿßÿ¶Ÿäÿ©!",
                btnStart: "ÿßÿ®ÿØÿ£ ÿßŸÑŸÑÿπÿ®",
                gameTitle: "ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑŸÉŸÑŸÖÿ©!",
                info: (len, att) => `ÿßŸÑŸÉŸÑŸÖÿ© ŸÖŸÜ ${len} ÿ≠ÿ±ŸàŸÅ | ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿßÿ™: ${att}`,
                btnGuess: "ÿ£ÿ±ÿ≥ŸÑ ÿßŸÑÿ™ÿÆŸÖŸäŸÜ",
                win: "ŸÖÿ®ÿ±ŸàŸÉ! üéâ",
                lose: "ŸÑŸÑÿ£ÿ≥ŸÅ! üíî",
                winMsg: "ŸÑŸÇÿØ Ÿàÿ¨ÿØÿ™ ÿßŸÑŸÉŸÑŸÖÿ© ÿ®ŸÜÿ¨ÿßÿ≠!",
                loseMsg: (w) => `ÿßŸÜÿ™Ÿáÿ™ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿßÿ™. ÿßŸÑŸÉŸÑŸÖÿ© ŸÉÿßŸÜÿ™: ${w}`,
                dir: "rtl"
            },
            en: {
                title: "Word Finder",
                manual: "Manual",
                robot: "AI Challenge",
                labelWord: "Secret Word (AR or EN):",
                labelAttempts: "Max Attempts:",
                robotDesc: "I will pick a word for you!",
                btnStart: "Start Game",
                gameTitle: "Guess the Word!",
                info: (len, att) => `${len} Letters | ${att} Attempts Left`,
                btnGuess: "Submit Guess",
                win: "Awesome! üéâ",
                lose: "Game Over! üíî",
                winMsg: "You found the word!",
                loseMsg: (w) => `No more attempts. Word was: ${w}`,
                dir: "ltr"
            }
        };

        // --- State ---
        let currentUILang = 'ar';
        let gameMode = 'manual';
        let robotWordLang = 'ar';
        let secretWord = '';
        let attempts = 6;
        let guesses = [];
        let currentGuess = [];
        let letterStates = {};

        const wordBank = {
            ar: ["ŸÉÿ™ÿßÿ®", "ÿ¥ŸÖÿ≥", "ŸÇŸÖÿ±", "ŸÖÿØÿ±ÿ≥ÿ©", "ÿ∑ÿßŸàŸÑÿ©", "ÿ™ŸÅÿßÿ≠"],
            en: ["apple", "world", "house", "light", "beach", "phone"]
        };

        const keysAR = [["ÿ∂","ÿµ","ÿ´","ŸÇ","ŸÅ","ÿ∫","ÿπ","Ÿá","ÿÆ","ÿ≠","ÿ¨"], ["ÿ¥","ÿ≥","Ÿä","ÿ®","ŸÑ","ÿß","ÿ™","ŸÜ","ŸÖ","ŸÉ","ÿ∑"], ["ÿ¶","ÿ°","ÿ§","ÿ±","ŸÑÿß","Ÿâ","ÿ©","Ÿà","ÿ≤","ÿ∏","ÿ∞","DEL"]];
        const keysEN = [["Q","W","E","R","T","Y","U","I","O","P"], ["A","S","D","F","G","H","J","K","L"], ["Z","X","C","V","B","N","M","DEL"]];

        // --- Functions ---
        function setUILanguage(lang) {
            currentUILang = lang;
            const t = translations[lang];
            document.documentElement.dir = t.dir;
            document.documentElement.lang = lang;

            // Update Text
            document.getElementById('txt-title').textContent = t.title;
            document.getElementById('txt-manual-mode').textContent = t.manual;
            document.getElementById('txt-robot-mode').textContent = t.robot;
            document.getElementById('txt-label-word').textContent = t.labelWord;
            document.getElementById('txt-label-attempts').textContent = t.labelAttempts;
            document.getElementById('txt-robot-desc').textContent = t.robotDesc;
            document.getElementById('btn-start').textContent = t.btnStart;
            document.getElementById('txt-game-title').textContent = t.gameTitle;
            document.getElementById('btn-guess').textContent = t.btnGuess;

            // Toggle active button
            document.getElementById('ui-lang-ar').classList.toggle('active', lang === 'ar');
            document.getElementById('ui-lang-en').classList.toggle('active', lang === 'en');
            
            if (secretWord) updateInfo();
        }

        function switchMode(mode) {
            gameMode = mode;
            document.getElementById('setup-manual').classList.toggle('hidden', mode === 'robot');
            document.getElementById('setup-robot').classList.toggle('hidden', mode === 'manual');
            document.getElementById('mode-manual').classList.toggle('active', mode === 'manual');
            document.getElementById('mode-robot').classList.toggle('active', mode === 'robot');
        }

        function setRobotLang(lang) {
            robotWordLang = lang;
            document.getElementById('rb-ar').classList.toggle('active', lang === 'ar');
            document.getElementById('rb-en').classList.toggle('active', lang === 'en');
        }

        function startGame() {
            if (gameMode === 'manual') {
                secretWord = document.getElementById('input-word').value.toLowerCase().trim();
                attempts = parseInt(document.getElementById('input-attempts').value);
            } else {
                const list = wordBank[robotWordLang];
                secretWord = list[Math.floor(Math.random() * list.length)];
                attempts = 6;
            }

            if (!secretWord) return alert("Please enter a word!");

            currentGuess = new Array(secretWord.length).fill("");
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            
            initInputs();
            renderKeyboard();
            updateInfo();
        }

        function initInputs() {
            const container = document.getElementById('letter-input-area');
            container.innerHTML = '';
            for (let i = 0; i < secretWord.length; i++) {
                const box = document.createElement('div');
                box.className = 'letter-input-field text-xl font-bold';
                box.id = `input-${i}`;
                container.appendChild(box);
            }
        }

        function updateInfo() {
            const t = translations[currentUILang];
            document.getElementById('game-info').textContent = t.info(secretWord.length, attempts - guesses.length);
        }

        function renderKeyboard() {
            const isAr = /[\u0600-\u06FF]/.test(secretWord);
            const keys = isAr ? keysAR : keysEN;
            const container = document.getElementById('keyboard');
            container.innerHTML = '';

            keys.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'keyboard-row';
                row.forEach(key => {
                    const btn = document.createElement('button');
                    btn.className = 'key';
                    if (letterStates[key.toLowerCase()]) btn.classList.add('key-' + letterStates[key.toLowerCase()]);
                    btn.textContent = key;
                    btn.onclick = () => handleKey(key);
                    rowDiv.appendChild(btn);
                });
                container.appendChild(rowDiv);
            });
        }

        function handleKey(key) {
            if (key === 'DEL') {
                const lastIdx = currentGuess.findLastIndex(c => c !== "");
                if (lastIdx !== -1) {
                    currentGuess[lastIdx] = "";
                    document.getElementById(`input-${lastIdx}`).textContent = "";
                }
            } else {
                const nextIdx = currentGuess.findIndex(c => c === "");
                if (nextIdx !== -1) {
                    currentGuess[nextIdx] = key.toLowerCase();
                    document.getElementById(`input-${nextIdx}`).textContent = key;
                }
            }
        }

        function handleGuess() {
            const guessStr = currentGuess.join('');
            if (guessStr.length !== secretWord.length) return;

            const result = [];
            const secretArr = secretWord.split('');
            
            // First pass: Greens
            currentGuess.forEach((char, i) => {
                if (char === secretArr[i]) {
                    result[i] = 'green';
                    secretArr[i] = null;
                    letterStates[char] = 'green';
                }
            });

            // Second pass: Yellows
            currentGuess.forEach((char, i) => {
                if (!result[i]) {
                    const foundIdx = secretArr.indexOf(char);
                    if (foundIdx !== -1) {
                        result[i] = 'yellow';
                        secretArr[foundIdx] = null;
                        if (letterStates[char] !== 'green') letterStates[char] = 'yellow';
                    } else {
                        result[i] = 'gray';
                        if (!letterStates[char]) letterStates[char] = 'gray';
                    }
                }
            });

            guesses.push({ word: guessStr, result });
            renderGrid();
            renderKeyboard();
            updateInfo();

            if (guessStr === secretWord) endGame(true);
            else if (guesses.length >= attempts) endGame(false);

            currentGuess = new Array(secretWord.length).fill("");
            for (let i = 0; i < secretWord.length; i++) document.getElementById(`input-${i}`).textContent = "";
        }

        function renderGrid() {
            const container = document.getElementById('guess-grid');
            container.innerHTML = '';
            guesses.forEach(g => {
                const row = document.createElement('div');
                row.className = 'flex justify-center gap-1';
                g.word.split('').forEach((char, i) => {
                    const box = document.createElement('div');
                    box.className = `letter-box ${g.result[i]}`;
                    box.textContent = char.toUpperCase();
                    row.appendChild(box);
                });
                container.appendChild(row);
            });
        }

        function endGame(win) {
            const t = translations[currentUILang];
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal-title').textContent = win ? t.win : t.lose;
            document.getElementById('modal-msg').textContent = win ? t.winMsg : t.loseMsg(secretWord.toUpperCase());
        }

        // Initialize
        setUILanguage('ar');
    </script>
</body>
</html>
