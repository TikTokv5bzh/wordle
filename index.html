<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابحث على الكلمة</title>
    <link rel="icon" href="https://imgg.io/images/2025/05/28/b36c69aee57ee527cc91a306b6c07b6d.jpg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        @font-face {
            font-family: 'AA-Galaxy'; 
            src: url('AA-GALAXY.woff2') format('woff2'),
                 url('AA-GALAXY.ttf') format('truetype'),
                 url('AA-GALAXY.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            /* Vintage Paper / Sepia Sketch Theme (elements other than body) */
            --notebook-bg: #f5e9d3; 
            --notebook-lines: #d2b48c; 
            --text-dark: #5d4037; 
            --text-light: #795548; 
            --border-main: #8b4513; 
            --border-accent: #654321; 
            
            --button-bg: var(--border-main);
            --button-text: #faf0e6; 
            --button-hover-bg: #a0522d;

            --accent-color: #a0522d; 

            --feedback-green: #6B8E23; 
            --feedback-yellow: #DAA520; 
            --feedback-gray: #9e8a78;  
            --feedback-key-gray: #887564; 

            --font-main: 'AA-Galaxy', 'Kalam', cursive; 
            --font-en: 'Kalam', cursive; 

            /* Gradient colors for the animated background */
            --gradient-color-1: #FF0000; 
            --gradient-color-2: #FFA500; 
            --gradient-color-3: #FFFF00; 
            --gradient-color-4: #00FF00; 
            --gradient-color-5: #0000FF; 
            --gradient-color-6: #4B0082; 
            --gradient-color-7: #EE82EE; 
        }

        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');

        body {
            font-family: var(--font-main);
            background: linear-gradient(-45deg, 
                var(--gradient-color-1), var(--gradient-color-2), var(--gradient-color-3), 
                var(--gradient-color-4), var(--gradient-color-5), var(--gradient-color-6), 
                var(--gradient-color-7), var(--gradient-color-1) 
            );
            background-size: 600% 600%; 
            animation: gradientBG 30s ease infinite; 
            
            overflow-y: auto; 
            overflow-x: hidden;
            color: var(--text-dark); 
            min-height: 100vh;
            padding-top: 0.5rem; 
            padding-bottom: 0.5rem; 
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes gradientBG { 
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::after { 
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='50' height='50' viewBox='0 0 50 50' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill-rule='evenodd'%3E%3Cg fill='%23d2b48c' fill-opacity='0.08'%3E%3Cpath d='M0 50V0h1v50H0zm50 0V0h-1v50h1zM0 0h50v1H0V0zm0 50h50v-1H0v1z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1; 
            pointer-events: none; 
        }
        
        .sketch-input, .sketch-select { 
            background-color: rgba(245, 233, 211, 0.85); 
            border: 2px solid var(--border-main); 
            color: var(--text-dark); 
            box-shadow: 2px 2px 0px rgba(93, 64, 55, 0.1); 
            transition: all 0.2s ease; border-radius: 0.3rem; padding: 0.7rem; 
            font-size: 1rem; 
            width: 100%;
            font-family: var(--font-main); 
        }
         .sketch-input::placeholder { color: var(--text-light); opacity: 0.8; }
        .sketch-input:focus, .sketch-select:focus {
            outline: none; 
            box-shadow: 2px 2px 0px var(--accent-color), 0 0 6px rgba(160, 82, 45, 0.3); 
            border-color: var(--accent-color); 
            background-color: rgba(245, 233, 211, 0.98);
        }

        .sketch-button {
            background-color: var(--button-bg);
            color: var(--button-text); 
            border: 2px solid var(--border-accent); 
            box-shadow: 3px 3px 0px var(--border-accent);
            transition: all 0.15s ease-out; text-transform: uppercase; letter-spacing: 1px;
            font-weight: 700; border-radius: 0.3rem; padding: 0.7rem; 
            font-size: 1rem; 
            width: 100%; cursor: pointer;
        }
        .sketch-button:hover {
            background-color: var(--button-hover-bg);
            box-shadow: 4px 4px 0px var(--border-accent);
            transform: translate(-1px, -1px);
        }
        .sketch-button:active { transform: translate(1px, 1px); box-shadow: 1px 1px 0px var(--border-accent); }
        .sketch-button:disabled { 
            background-color: #c9b7a1; 
            color: #8c7b6a; 
            box-shadow: 2px 2px 0px #a89883; cursor: not-allowed; border-color: #a89883;
        }

        .letter-preview-container {
            display: flex; justify-content: center; align-items: center; 
            flex-wrap: wrap;
            margin-top: 0.5rem; margin-bottom: 1rem; min-height: 30px; 
        }
        .letter-preview-box {
            width: 25px; height: 25px; 
            background-color: transparent;
            border: 1.5px dashed var(--border-main); 
            border-radius: 3px; margin: 2px;
        }
        .preview-placeholder-text {
            color: var(--text-light);
            font-size: 0.8rem;
            font-style: italic;
        }


        .letter-box { 
            width: 40px; height: 40px; 
            border: 2px solid var(--border-main); 
            display: flex; justify-content: center; align-items: center; 
            font-size: 1.5rem; 
            margin: 2px; 
            border-radius: 4px; 
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
            text-transform: uppercase; 
            background-color: rgba(245, 233, 211, 0.75); 
            color: var(--text-dark); 
            position: relative;
            box-shadow: 1px 1px 0px rgba(93, 64, 55, 0.15); 
        }
        .letter-box.lang-en { font-family: var(--font-en); font-weight:400; font-size: 1.4rem; }
        
        .letter-box.green {
            background-color: var(--feedback-green); 
            border-color: var(--feedback-green); 
            color: #ffffff; 
            text-shadow: 1px 1px 0px rgba(0,0,0,0.2);
            transform: scale(1.05) rotate(-2deg); 
        }
        .letter-box.yellow {
            background-color: var(--feedback-yellow); 
            border-color: #b8860b; 
            color: var(--text-dark); 
            text-shadow: 1px 1px 0px rgba(255,255,255,0.3);
            transform: scale(1.03) rotate(2deg); 
        }
        .letter-box.gray { 
            background-color: var(--feedback-gray); 
            border-color: #857669; 
            color: #ffffff; opacity: 0.9;
        }
        .letter-box.empty { border-color: var(--border-main); border-style: solid;}

        .guess-row {
            opacity: 1; transform: translateY(0); 
            transition: opacity 0.7s ease-out, transform 0.7s ease-out;
            margin-top: 4px; 
            animation: sketchIn 0.6s ease-out forwards;
        }
        @keyframes sketchIn { 
            from { opacity: 0; transform: translateY(15px) translateX(-8px) rotate(-2deg); } 
            to { opacity: 1; transform: translateY(0) translateX(0px) rotate(0deg); } 
        }
        .guess-row.fading-out { opacity: 0.25; transform: translateY(-8px) scale(0.95); } 

        .modal {
            background-color: #fdf6e3; 
            border: 3px solid var(--border-main); 
            box-shadow: 5px 5px 0px rgba(93, 64, 55, 0.2); 
            border-radius: 0.5rem; color: var(--text-dark);
        }
        .screen-title {
            font-size: 1.8rem; 
            color: var(--accent-color); 
            text-shadow: 1px 1px 0px rgba(93, 64, 55, 0.1); 
            letter-spacing: 1px; margin-bottom: 1rem; 
            border-bottom: 2px dashed var(--border-main); 
            padding-bottom: 0.5rem; 
            display: inline-block; 
            font-weight: 700;
        }
        .app-container-bg {
            background-color: var(--notebook-bg); 
            border: 2px solid var(--border-main); 
            box-shadow: 4px 4px 0px rgba(93, 64, 55, 0.15), 0 0 10px rgba(93, 64, 55, 0.08); 
            padding: 0.75rem; 
            border-radius: 0.5rem; 
            width: 100%; margin: 0.25rem auto; 
            max-width: 400px; 
            position: relative;
            padding-left: 18px; 
        }
        .app-container-bg::before { 
            content: '';
            position: absolute;
            left: 3px; 
            top: 6px; 
            bottom: 6px; 
            width: 7px; 
            background-image: 
                repeating-linear-gradient(var(--notebook-bg) 0px, var(--notebook-bg) 8px, var(--notebook-lines) 8px, var(--notebook-lines) 10px), 
                repeating-linear-gradient(var(--notebook-bg) 0px, var(--notebook-bg) 8px, var(--notebook-lines) 8px, var(--notebook-lines) 10px);
            background-repeat: repeat-y;
            background-size: 1.5px 18px, 1.5px 18px; 
            background-position: 0 0, 2.5px 9px; 
            border-right: 1px solid var(--notebook-lines); 
            border-left: 1px solid var(--notebook-lines); 
        }
         body[dir="ltr"] .app-container-bg { padding-left: 18px; padding-right: 0.75rem; }
         body[dir="rtl"] .app-container-bg { padding-right: 18px; padding-left: 0.75rem; }

         body[dir="ltr"] .app-container-bg::before { left: 3px; right:auto; }
         body[dir="rtl"] .app-container-bg::before { right: 3px; left:auto; border-left: 1px solid var(--notebook-lines); border-right: 1px solid var(--notebook-lines);}

        
        #guess-grid-container {
            max-height: calc(40px * 5 + 4px * 4 + 8px); 
            overflow-y: auto; padding: 4px; 
            display: flex; flex-direction: column-reverse; 
            border: 1.5px dashed var(--border-main); border-radius: 0.25rem;
            background-color: rgba(245, 233, 211, 0.5); 
            margin-bottom: 0.5rem; 
        }
        #guess-grid-container::-webkit-scrollbar { width: 5px; } 
        #guess-grid-container::-webkit-scrollbar-track { background: rgba(210, 180, 140, 0.2); border-radius: 2.5px; } 
        #guess-grid-container::-webkit-scrollbar-thumb { background: var(--border-main); border-radius: 2.5px; border: 1px solid var(--notebook-bg); }
        #guess-grid-container::-webkit-scrollbar-thumb:hover { background: var(--text-dark); }

        .input-group { margin-bottom: 0.75rem; } 
        .input-label { display: block; margin-bottom: 0.4rem; font-size: 0.9rem; font-weight: 400; color: var(--text-light);} 
        
        .switch-container { display: flex; justify-content: center; margin-bottom: 0.75rem; } 
        .switch {
            display: flex; border: 2px solid var(--border-main); border-radius: 0.5rem; overflow: hidden;
            background-color: rgba(245, 233, 211, 0.2);
        }
        .switch button {
            padding: 0.4rem 0.7rem; background-color: transparent; border-left: 1px solid var(--border-main); 
            cursor: pointer; font-size: 0.9rem; color: var(--text-light); 
            transition: background-color 0.2s, color 0.2s;
            display: flex; align-items: center; justify-content: center;
            min-width: 50px; 
        }
        .switch button:first-child { border-left: none; }
        .switch button.active {
            background-color: var(--accent-color); 
            color: #faf0e6; 
        }
        .switch button:not(.active):hover { background-color: rgba(93, 64, 55, 0.08); }
        .switch svg, .switch .flag-icon img { width: 1.4em; height: 0.9em; object-fit: cover; border-radius: 2px;} 
        .switch .bi-robot { font-size: 1.1em; } 


        .checkbox-group { display: flex; align-items: center; margin-top: 0.3rem; margin-bottom: 0.3rem; } 
        .checkbox-group input[type="checkbox"] {
            appearance: none; width: 1em; height: 1em; border: 2px solid var(--border-main); 
            border-radius: 0.2rem; margin-left: 0.4rem; cursor: pointer; 
            position: relative; background-color: #faf0e6; 
            transition: background-color 0.2s;
        }
        .checkbox-group input[type="checkbox"]:checked { background-color: var(--feedback-green); border-color: var(--feedback-green);}
        .checkbox-group input[type="checkbox"]:checked::before {
            content: '✓'; font-size: 0.7em; color: #fff; 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-weight: bold;
        }
        .checkbox-group label { font-size: 0.85rem; color: var(--text-light); cursor: pointer; } 
        .confirmation-message {
            font-size: 0.7rem; 
            color: var(--feedback-green);
            margin-top: 0.15rem; 
            height: 1em; 
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .confirmation-message.visible { opacity: 1; }

        #loading-message { text-align: center; color: var(--text-light); margin-top: 0.6rem; font-style: italic;} 

        #letter-input-area {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Ensures letters wrap if word is too long */
            gap: 4px; 
            margin-bottom: 0.5rem; 
            direction: ltr; 
        }
        #letter-input-area.rtl {
            flex-direction: row-reverse; 
        }
        .letter-input-box { 
            width: 40px; 
            height: 40px;
            border: 2px solid var(--border-main);
            background-color: rgba(245, 233, 211, 0.85);
            border-radius: 4px;
            text-align: center;
            font-size: 1.5rem; 
            font-family: var(--font-main); 
            color: var(--text-dark);
            text-transform: uppercase;
            box-shadow: 1px 1px 0px rgba(93, 64, 55, 0.1);
            display: flex; 
            align-items: center;
            justify-content: center;
            user-select: none; 
        }
        .letter-input-box.lang-en { font-family: var(--font-en); font-size: 1.4rem; }
        .letter-input-box.next-input { 
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--accent-color), 1px 1px 0px rgba(93, 64, 55, 0.1); 
        }

        #keyboard-area {
            margin-top: 0.5rem; 
            padding: 0.25rem; 
            background-color: rgba(245, 233, 211, 0.4); 
            border-radius: 0.5rem;
            border: 1px dashed var(--border-main);
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 2px; 
            flex-wrap: wrap; 
            max-width: 100%; /* Ensures row does not exceed parent width */
        }
        .keyboard-row:last-child { margin-bottom: 0; }
        .key {
            font-family: var(--font-main);
            background-color: #eaddc5; 
            border: 1.5px solid var(--border-main); 
            border-radius: 0.25rem; 
            padding: 0.3rem 0.4rem; 
            margin: 1.5px; 
            font-size: 0.9rem; 
            font-weight: bold;
            min-width: 28px; 
            height: 36px; 
            color: var(--text-dark);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, color 0.2s, border-color 0.2s;
            box-shadow: 1px 1px 0px rgba(93, 64, 55, 0.1);
        }
        .key:hover {
            background-color: #d4c3a6; 
        }
        .key:active {
            background-color: #c8b69a;
            transform: scale(0.95);
        }
        .key.lang-en { font-family: var(--font-en); font-size: 0.85rem; } 
        .key.special { min-width: 50px; font-size: 0.75rem; } 
        .key.special svg { width: 1.1em; height: 1.1em; }

        .key.key-green { background-color: var(--feedback-green) !important; color: white !important; border-color: #526d1e !important; }
        .key.key-yellow { background-color: var(--feedback-yellow) !important; color: var(--text-dark) !important; border-color: #b8860b !important; }
        .key.key-gray { background-color: var(--feedback-key-gray) !important; color: white !important; opacity: 0.85 !important; border-color: #6e5c4a !important; }

    </style>
</head>
<body class="p-1 md:p-2"> 

    <div id="app-container" class="w-full max-w-md mx-auto app-container-bg">

        <div id="setup-screen" class="p-2 md:p-3"> 
            <h1 class="screen-title font-bold text-center">ابحث عن الكلمة</h1>

            <div class="switch-container">
                <div class="switch">
                    <button id="organizer-mode-btn" class="active" title="أنت تختار">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M14.06 9.02l.92.92L5.92 19H5v-.92l9.06-9.06M17.66 3c-.25 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z"/></svg>
                    </button>
                    <button id="robot-mode-btn" title="الكمبيوتر يختار">
                         <i class="bi bi-robot" style="font-size: 1.1em;"></i> 
                    </button>
                </div>
            </div>
            
            <div id="organizer-settings">
                <div class="input-group">
                    <label for="manual-secret-word" class="input-label">الكلمة السرية (عربي أو إنجليزي):</label>
                    <input type="password" id="manual-secret-word" class="sketch-input" placeholder="ارسم كلمتك (مخفية)">
                    <div id="manual-word-preview" class="letter-preview-container">
                    </div>
                </div>
                <div class="input-group">
                    <label for="manual-attempts" class="input-label">عدد الألوان (المحاولات):</label>
                    <input type="number" id="manual-attempts" value="25" min="1" max="30" class="sketch-input"> 
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="manual-infinite-attempts-checkbox">
                    <label for="manual-infinite-attempts-checkbox">ألوان لا نهائية</label>
                </div>
                <div id="manual-infinite-confirm" class="confirmation-message"></div>
                <button id="start-manual-game" class="sketch-button mt-1">ابدأ بالكلمة</button> 
            </div>

            <div id="robot-settings" class="hidden">
                 <div class="input-group text-center">
                    <label class="input-label mb-1">اختر لغة كلمة اللغز:</label> 
                    <div class="switch-container">
                        <div class="switch" id="robot-lang-switch">
                            <button data-lang="ar" class="active" title="العربية">
                                <span class="flag-icon">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Flag_of_Saudi_Arabia.svg/80px-Flag_of_Saudi_Arabia.svg.png" alt="Saudi Arabia Flag" 
                                         onerror="this.alt='🇸🇦'; this.style.fontSize='1.1em'; this.style.lineHeight='1'; this.parentNode.replaceChild(document.createTextNode(this.alt), this);" >
                                </span>
                            </button>
                            <button data-lang="en" title="الإنجليزية">
                                <span class="flag-icon">
                                     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Flag_of_the_United_States_%28DoS_ECA_Color_Standard%29.svg/80px-Flag_of_the_United_States_%28DoS_ECA_Color_Standard%29.svg.png" alt="USA Flag"
                                          onerror="this.alt='🇺🇸'; this.style.fontSize='1.1em'; this.style.lineHeight='1'; this.parentNode.replaceChild(document.createTextNode(this.alt), this);">
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="checkbox-group justify-center">
                    <input type="checkbox" id="robot-infinite-attempts-checkbox">
                    <label for="robot-infinite-attempts-checkbox">ألوان لا نهائية</label>
                </div>
                <div id="robot-infinite-confirm" class="confirmation-message text-center"></div>
                <p id="loading-message" class="text-xs text-center mb-2 hidden">جاري البحث في الكرّاس...</p> 
                <button id="start-random-game" class="sketch-button mt-1" disabled>كلمة عشوائية</button> 
            </div>
            <div id="setup-message-area" class="text-center min-h-[1.8em] text-sm font-semibold mt-2"></div>
        </div>

        <div id="game-screen" class="hidden space-y-2 p-2 md:p-3"> 
            <h1 id="game-screen-title" class="screen-title font-bold text-center">ابحث على الكلمة!</h1>
            <div id="game-info" class="text-center space-y-1"> 
                <p id="word-length-info" class="text-base"></p> 
                <p id="attempts-info" class="text-base"></p> 
                <p id="current-word-lang-info" class="text-xs"></p> 
            </div>
            <div id="guess-grid-container">
                <div id="guess-grid" class="space-y-0.5"></div> 
            </div>
            
            <div id="letter-input-area-container" class="my-1.5">
                <div id="letter-input-area">
                </div>
            </div>

            <button id="submit-guess" class="sketch-button">أرسل تخمينك</button>
            
            <div id="keyboard-area">
            </div>
            <div id="message-area" class="text-center min-h-[1.8em] text-sm font-semibold"></div> 
        </div>

        <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-3 z-50">
            <div class="modal p-5 rounded-lg shadow-xl text-center space-y-4 w-full max-w-xs"> 
                <h2 id="modal-title" class="text-xl font-bold"></h2> 
                <p id="modal-message" class="text-base"></p> 
                <p id="modal-correct-word" class="text-lg font-bold"></p> 
                <button id="play-again" class="sketch-button">لعبة جديدة</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const organizerModeBtn = document.getElementById('organizer-mode-btn');
        const robotModeBtn = document.getElementById('robot-mode-btn');
        const organizerSettings = document.getElementById('organizer-settings');
        const robotSettings = document.getElementById('robot-settings');
        const manualSecretWordInput = document.getElementById('manual-secret-word');
        const manualWordPreview = document.getElementById('manual-word-preview');
        const manualAttemptsInput = document.getElementById('manual-attempts');
        const manualInfiniteAttemptsCheckbox = document.getElementById('manual-infinite-attempts-checkbox');
        const manualInfiniteConfirm = document.getElementById('manual-infinite-confirm');
        const startManualGameButton = document.getElementById('start-manual-game');
        const robotLangSwitch = document.getElementById('robot-lang-switch');
        const robotInfiniteAttemptsCheckbox = document.getElementById('robot-infinite-attempts-checkbox');
        const robotInfiniteConfirm = document.getElementById('robot-infinite-confirm');
        const startRandomGameButton = document.getElementById('start-random-game');
        const loadingMessage = document.getElementById('loading-message');
        const gameScreenTitle = document.getElementById('game-screen-title');
        const wordLengthInfo = document.getElementById('word-length-info');
        const attemptsInfoDisplay = document.getElementById('attempts-info');
        const currentWordLangInfo = document.getElementById('current-word-lang-info');
        const guessGridContainer = document.getElementById('guess-grid-container');
        const guessGrid = document.getElementById('guess-grid');
        
        const letterInputArea = document.getElementById('letter-input-area');
        let letterDisplayElements = []; 

        const submitGuessButton = document.getElementById('submit-guess');
        const messageArea = document.getElementById('message-area'); 
        const setupMessageArea = document.getElementById('setup-message-area'); 
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCorrectWord = document.getElementById('modal-correct-word');
        const playAgainButton = document.getElementById('play-again');
        const keyboardArea = document.getElementById('keyboard-area');
        
        let secretWord = '', totalAttempts = 0, remainingAttempts = 0, gameActive = false, wordLength = 0, currentWordLang = 'ar';
        let isInfiniteAttempts = false;
        const MAX_VISIBLE_FULL_OPACITY_ROWS = 5; 
        let wordList = []; 
        let currentGuessArray = []; 
        let letterStates = {}; 

        // Updated Arabic keyboard layout
        const arabicKeys = [
            ['ض', 'ص', 'ث', 'ق', 'ف', 'غ', 'ع', 'ه', 'و'], // Row 1 + 'و'
            ['خ', 'ح', 'ج', 'د', 'ش', 'س', 'ي', 'ب', 'ز'], // Row 2 + 'ز'
            ['ل', 'ا', 'ت', 'ن', 'م', 'ك', 'ط', 'ظ'],   // Row 3 + 'ظ'
            ['ئ', 'ء', 'ؤ', 'ر', 'لا', 'ى', 'ة', 'ذ'],   // Row 4 + 'ذ'
            ['مسح', 'إدخال'] // Special keys
        ];

        const englishKeys = [ 
            ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
            ['Backspace', 'Enter']
        ];

        function setRainbowGradientBackground() {
            const colors = ['#FF4E50', '#FC913A', '#F9D423', '#EDE574', '#E1F5C4', '#ADD8E6', '#8A2BE2', '#FF00FF', '#00FFFF'];
            let shuffledColors = colors.sort(() => 0.5 - Math.random());
            for (let i = 1; i <= 7; i++) {
                 document.documentElement.style.setProperty(`--gradient-color-${i}`, shuffledColors[i-1 % shuffledColors.length]);
            }
        }

        async function loadWordList() {
            try {
                loadingMessage.classList.remove('hidden');
                startRandomGameButton.disabled = true;
                // Simulating API call or local file load
                wordList = [
                    {"lang": "ar", "word": "كتاب", "attempts": 6}, {"lang": "ar", "word": "قلم", "attempts": 5},
                    {"lang": "ar", "word": "مدرسة", "attempts": 7}, {"lang": "ar", "word": "شمس", "attempts": 5},
                    {"lang": "ar", "word": "طاولة", "attempts": 6}, {"lang": "ar", "word": "بستان", "attempts": 7},
                    {"lang": "en", "word": "apple", "attempts": 6}, {"lang": "en", "word": "grape", "attempts": 5},
                    {"lang": "en", "word": "world", "attempts": 5}, {"lang": "en", "word": "coder", "attempts": 5},
                    {"lang": "en", "word": "pencil", "attempts": 6}, {"lang": "en", "word": "garden", "attempts": 7}
                ];
                if (!Array.isArray(wordList)) throw new Error("Word list is not a valid JSON array.");
                startRandomGameButton.disabled = false; 
                loadingMessage.classList.add('hidden');
            } catch (error) {
                console.error("Could not load word list:", error);
                loadingMessage.textContent = "خطأ في تحميل الكلمات من الكرّاس.";
                startRandomGameButton.disabled = true; 
            }
        }

        function getSelectedRobotLang() {
            const activeButton = robotLangSwitch.querySelector('button.active');
            return activeButton ? activeButton.dataset.lang : 'ar';
        }
        
        function updateManualWordPreview() {
            const word = manualSecretWordInput.value;
            manualWordPreview.innerHTML = ''; 
            if (word.length === 0) {
                const placeholder = document.createElement('p');
                placeholder.textContent = 'ستظهر معاينة الكلمة هنا'; 
                placeholder.className = 'preview-placeholder-text';
                manualWordPreview.appendChild(placeholder);
            } else {
                for (let i = 0; i < word.length; i++) {
                    const box = document.createElement('div');
                    box.classList.add('letter-preview-box');
                    manualWordPreview.appendChild(box);
                }
            }
            manualWordPreview.style.minHeight = '30px';
        }
        manualSecretWordInput.addEventListener('input', updateManualWordPreview);

        robotLangSwitch.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                robotLangSwitch.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        organizerModeBtn.addEventListener('click', () => switchMode('organizer'));
        robotModeBtn.addEventListener('click', () => switchMode('robot'));
        manualInfiniteAttemptsCheckbox.addEventListener('change', () => toggleInfiniteAttempts('manual'));
        robotInfiniteAttemptsCheckbox.addEventListener('change', () => toggleInfiniteAttempts('robot'));
        startManualGameButton.addEventListener('click', () => initGame('manual'));
        startRandomGameButton.addEventListener('click', () => initGame('random'));
        submitGuessButton.addEventListener('click', handleGuess);
        playAgainButton.addEventListener('click', resetGame);

        function switchMode(mode) {
            if (mode === 'organizer') {
                organizerModeBtn.classList.add('active');
                robotModeBtn.classList.remove('active');
                organizerSettings.classList.remove('hidden');
                robotSettings.classList.add('hidden');
                manualSecretWordInput.focus();
                updateManualWordPreview(); 
                setupMessageArea.textContent = '';
            } else { // robot mode
                robotModeBtn.classList.add('active');
                organizerModeBtn.classList.remove('active');
                robotSettings.classList.remove('hidden');
                organizerSettings.classList.add('hidden');
                if (wordList.length === 0 && loadingMessage.classList.contains('hidden')) { 
                    loadWordList(); 
                } else if (wordList.length > 0) {
                     startRandomGameButton.disabled = false; 
                }
                setupMessageArea.textContent = '';
            }
        }

        function showConfirmation(element, message) {
            element.textContent = message;
            element.classList.add('visible');
            setTimeout(() => { element.classList.remove('visible'); }, 2500); 
        }

        function toggleInfiniteAttempts(mode) {
            if (mode === 'manual') {
                isInfiniteAttempts = manualInfiniteAttemptsCheckbox.checked;
                manualAttemptsInput.disabled = isInfiniteAttempts;
                if (isInfiniteAttempts) {
                    manualAttemptsInput.value = ''; 
                    showConfirmation(manualInfiniteConfirm, "الألوان الآن لا نهائية!");
                } else {
                    manualAttemptsInput.value = '25'; 
                    manualInfiniteConfirm.textContent = ''; 
                }
            } else { // robot mode
                isInfiniteAttempts = robotInfiniteAttemptsCheckbox.checked;
                if (isInfiniteAttempts) {
                    showConfirmation(robotInfiniteConfirm, "الألوان الآن لا نهائية!");
                } else {
                    robotInfiniteConfirm.textContent = ''; 
                }
            }
        }
        
        function detectLanguage(text) {
            const arabicRegex = /[\u0600-\u06FF]/;
            const englishRegex = /[a-zA-Z]/;
            const hasArabic = arabicRegex.test(text);
            const hasEnglish = englishRegex.test(text);

            if (hasArabic && !hasEnglish) return 'ar';
            if (hasEnglish && !hasArabic) return 'en';
            return 'mixed'; 
        }

        function initGame(mode) {
            setupMessageArea.textContent = ''; 
            let word = '';
            let attempts = 0;
            isInfiniteAttempts = (mode === 'manual' && manualInfiniteAttemptsCheckbox.checked) || 
                                 (mode === 'robot' && robotInfiniteAttemptsCheckbox.checked);

            if (mode === 'manual') {
                word = manualSecretWordInput.value.trim().toLowerCase();
                currentWordLang = detectLanguage(word);

                if (currentWordLang === 'mixed' || word === '') {
                     showMessage("طور الرسام: كلمة غير صالحة. الرجاء إدخال كلمة بحروف عربية فقط أو إنجليزية فقط.", true, true); return;
                }
                if (!isInfiniteAttempts) {
                    attempts = parseInt(manualAttemptsInput.value);
                    if (isNaN(attempts) || attempts < 1) {
                        showMessage("طور الرسام: عدد ألوان (محاولات) غير صحيح.", true, true); return;
                    }
                } else { attempts = Infinity; } 
            } else { // random mode
                if (wordList.length === 0) {
                    showMessage("قائمة كلمات الكرّاس لم تحمل أو فارغة. لا يمكن بدء اللعبة.", true, true); return;
                }
                const langFilter = getSelectedRobotLang(); 
                let filteredList = wordList.filter(item => item.lang === langFilter);
                if (filteredList.length === 0) { 
                    const langName = langFilter === 'ar' ? 'العربية' : 'الإنجليزية';
                    showMessage(`لا توجد كلمات باللغة ${langName} في الكرّاس. الرجاء اختيار لغة أخرى أو إضافة كلمات.`, true, true); return;
                }
                const randomEntry = filteredList[Math.floor(Math.random() * filteredList.length)];
                word = randomEntry.word.toLowerCase();
                currentWordLang = randomEntry.lang; 
                attempts = isInfiniteAttempts ? Infinity : (randomEntry.attempts || 6); 
            }

            secretWord = word;
            wordLength = secretWord.length;
            totalAttempts = attempts; 
            remainingAttempts = totalAttempts;
            gameActive = true;
            currentGuessArray = Array(wordLength).fill(''); 
            letterStates = {}; 

            setupScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            gameScreen.querySelector('.screen-title').textContent = "ابحث عن الكلمة!"; 
            
            const langIconHTML = currentWordLang === 'ar' ? 
                robotLangSwitch.querySelector('button[data-lang="ar"] span.flag-icon').innerHTML : 
                robotLangSwitch.querySelector('button[data-lang="en"] span.flag-icon').innerHTML;
            
            wordLengthInfo.textContent = `الكلمة مكونة من ${wordLength} حروف.`;
            currentWordLangInfo.innerHTML = `لغة الكلمة: ${langIconHTML}`; 
            updateAttemptsDisplay(); 
            
            createLetterDisplayElements(); 
            renderKeyboard(currentWordLang); 
            updateKeyboardKeyColors(); 
            
            guessGrid.innerHTML = ''; 
            messageArea.textContent = ''; 
            updateNextInputHighlight(); 
        }

        function createLetterDisplayElements() {
            letterInputArea.innerHTML = ''; 
            letterDisplayElements = []; 

            if (currentWordLang === 'ar') {
                letterInputArea.classList.add('rtl'); 
            } else {
                letterInputArea.classList.remove('rtl'); 
            }

            for (let i = 0; i < wordLength; i++) {
                const displayBox = document.createElement('div'); 
                displayBox.classList.add('letter-input-box'); 
                if (currentWordLang === 'en') { 
                    displayBox.classList.add('lang-en');
                }
                displayBox.dataset.index = i; 
                letterDisplayElements.push(displayBox);
                letterInputArea.appendChild(displayBox);
            }
            updateLetterDisplay(); 
        }
        
        function updateLetterDisplay() {
            letterDisplayElements.forEach((box, index) => {
                box.textContent = currentGuessArray[index] ? currentGuessArray[index].toUpperCase() : '';
            });
            updateNextInputHighlight();
        }

        function updateNextInputHighlight() {
            let nextEmptyIndex = currentGuessArray.findIndex(char => char === '');
            letterDisplayElements.forEach((box, index) => {
                if (gameActive && index === nextEmptyIndex) { 
                    box.classList.add('next-input');
                } else {
                    box.classList.remove('next-input');
                }
            });
        }

        function handleVirtualKeyboardLetter(char) {
            if (!gameActive) return;
            const nextEmptyIndex = currentGuessArray.findIndex(c => c === ''); 
            if (nextEmptyIndex !== -1) { 
                currentGuessArray[nextEmptyIndex] = char; 
                updateLetterDisplay(); 
            }
        }

        function handleVirtualKeyboardBackspace() {
            if (!gameActive) return;
            for (let i = wordLength - 1; i >= 0; i--) { 
                if (currentGuessArray[i] !== '') {
                    currentGuessArray[i] = ''; 
                    updateLetterDisplay(); 
                    return; 
                }
            }
        }

        function handleGuess() {
            if (!gameActive) return;

            const guess = currentGuessArray.join('').toLowerCase();

            if (guess.length !== wordLength) {
                showMessage(`التخمين يجب أن يكون ${wordLength} حروف.`, true, false); return;
            }
            
            if (!isInfiniteAttempts) {
                if (remainingAttempts > 0) remainingAttempts--; 
            }
            updateAttemptsDisplay(); 
            const evaluation = evaluateGuess(guess, secretWord); 
            
            evaluation.forEach(evalItem => {
                const letter = evalItem.letter.toLowerCase();
                const currentColor = letterStates[letter];
                const newColor = evalItem.color;

                if (!currentColor || 
                    (newColor === 'green') || 
                    (newColor === 'yellow' && currentColor !== 'green')) {
                    letterStates[letter] = newColor;
                }
            });
            updateKeyboardKeyColors(); 

            const newRow = createGuessRow(guess, evaluation); 
            guessGrid.appendChild(newRow); 
            guessGridContainer.scrollTop = guessGridContainer.scrollHeight; 

            const rows = Array.from(guessGrid.children);
            rows.slice(0, -MAX_VISIBLE_FULL_OPACITY_ROWS).forEach(r => r.classList.add('fading-out'));
            rows.slice(-MAX_VISIBLE_FULL_OPACITY_ROWS).forEach(r => r.classList.remove('fading-out'));
            
            let maxLetterAnimationTime = wordLength * 100 + 500; 
            if (guess === secretWord) {
                gameActive = false;
                setTimeout(() => showModal(true, "🎨 اكتملت اللوحة! 🎨"), maxLetterAnimationTime);
            } else if (!isInfiniteAttempts && remainingAttempts <= 0) {
                gameActive = false;
                setTimeout(() => showModal(false, "انتهت الألوان!"), maxLetterAnimationTime);
            } else {
                currentGuessArray = Array(wordLength).fill('');
                updateLetterDisplay(); 
            }
        }

        function createGuessRow(guess, precomputedEvaluation = null) { 
            const row = document.createElement('div');
            row.classList.add('flex', 'justify-center', 'guess-row');

            if (currentWordLang === 'ar') {
                row.style.direction = 'rtl'; 
                row.style.flexDirection = 'row'; 
            } else { 
                row.style.direction = 'ltr'; 
                row.style.flexDirection = 'row'; 
            }

            const evaluation = precomputedEvaluation || evaluateGuess(guess, secretWord); 
            evaluation.forEach((evalItem, index) => {
                const cell = document.createElement('div');
                cell.classList.add('letter-box');
                if (currentWordLang === 'en') { 
                     cell.classList.add('lang-en');
                }
                setTimeout(() => {
                    cell.textContent = evalItem.letter.toUpperCase();
                    cell.classList.add(evalItem.color); 
                }, index * 80); 
                row.appendChild(cell);
            });
            return row;
        }
        
        function evaluateGuess(guess, secret) { 
            const result = []; 
            const secretChars = secret.split(''); 
            const guessChars = guess.split('');
            const tempSecretCounts = {}; 

            for (let i = 0; i < secret.length; i++) {
                result[i] = { letter: guessChars[i], color: 'gray' }; 
                tempSecretCounts[secretChars[i]] = (tempSecretCounts[secretChars[i]] || 0) + 1;
            }

            for (let i = 0; i < secret.length; i++) {
                if (guessChars[i] === secretChars[i]) {
                    result[i].color = 'green';
                    tempSecretCounts[guessChars[i]]--; 
                }
            }

            for (let i = 0; i < secret.length; i++) {
                if (result[i].color !== 'green') { 
                    if (secretChars.includes(guessChars[i]) && tempSecretCounts[guessChars[i]] > 0) {
                        result[i].color = 'yellow'; tempSecretCounts[guessChars[i]]--; 
                    }
                }
            }
            return result;
        }

        function updateAttemptsDisplay() {
            if (isInfiniteAttempts) {
                attemptsInfoDisplay.classList.add('hidden'); 
            } else {
                attemptsInfoDisplay.classList.remove('hidden');
                attemptsInfoDisplay.textContent = `الألوان المتبقية: ${remainingAttempts}`;
            }
        }

        function showMessage(msg, isError = false, onSetupScreen = false) { 
            const targetMessageArea = onSetupScreen ? setupMessageArea : messageArea;
            if (!targetMessageArea) { 
                console.error("Target message area not found for message:", msg);
                return;
            }
            targetMessageArea.textContent = msg;
            targetMessageArea.className = 'text-center min-h-[1.8em] text-sm font-semibold'; 
            if(onSetupScreen) targetMessageArea.classList.add('mt-2'); 

            if (isError) targetMessageArea.classList.add('text-[var(--color-red)]'); 
            else targetMessageArea.classList.add('text-[var(--text-light)]'); 
        }

        function showModal(isWin, titleMsg) { 
            modal.classList.remove('hidden'); modalTitle.textContent = titleMsg;
            if (isWin) {
                modalMessage.textContent = `لقد أبدعت في رسم الكلمة: "${secretWord.toUpperCase()}"!`;
                modalCorrectWord.textContent = ""; 
            } else {
                modalMessage.textContent = "للأسف، لم تكتمل اللوحة هذه المرة!";
                modalCorrectWord.textContent = `الكلمة الصحيحة كانت: ${secretWord.toUpperCase()}`;
            }
            submitGuessButton.disabled = true; 
            keyboardArea.classList.add('opacity-50', 'pointer-events-none'); 
        }

        function resetGame() { 
            modal.classList.add('hidden');
            gameScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
            
            switchMode('organizer'); 
            manualSecretWordInput.value = '';
            updateManualWordPreview(); 
            manualAttemptsInput.value = '25'; 
            manualAttemptsInput.disabled = false;
            manualInfiniteAttemptsCheckbox.checked = false;
            manualInfiniteConfirm.textContent = ''; 
            
            robotInfiniteAttemptsCheckbox.checked = false;
            robotInfiniteConfirm.textContent = ''; 
            isInfiniteAttempts = false;

            robotLangSwitch.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            robotLangSwitch.querySelector('button[data-lang="ar"]').classList.add('active');

            manualSecretWordInput.focus(); 
            guessGrid.innerHTML = ''; 
            letterInputArea.innerHTML = ''; 
            letterDisplayElements = [];
            currentGuessArray = [];
            letterStates = {}; 
            gameActive = false; 
            submitGuessButton.disabled = false; 
            attemptsInfoDisplay.classList.remove('hidden'); 
            keyboardArea.innerHTML = ''; 
            keyboardArea.classList.remove('opacity-50', 'pointer-events-none'); 
            setRainbowGradientBackground(); 
            setupMessageArea.textContent = ''; 
        }

        function updateKeyboardKeyColors() {
            keyboardArea.querySelectorAll('.key').forEach(keyButton => {
                const keyLetter = keyButton.dataset.key; 
                if (keyLetter && letterStates[keyLetter]) {
                    keyButton.classList.remove('key-green', 'key-yellow', 'key-gray'); 
                    keyButton.classList.add(`key-${letterStates[keyLetter]}`); 
                } else if (keyLetter) { 
                     keyButton.classList.remove('key-green', 'key-yellow', 'key-gray');
                }
            });
        }

        function renderKeyboard(lang) {
            keyboardArea.innerHTML = ''; 
            const keys = lang === 'ar' ? arabicKeys : englishKeys;

            keys.forEach(rowKeys => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'keyboard-row';
                rowKeys.forEach(key => {
                    const keyButton = document.createElement('button');
                    keyButton.className = 'key';
                    if (lang === 'en') keyButton.classList.add('lang-en'); 
                    keyButton.dataset.key = key.toLowerCase(); 


                    if (key.toLowerCase() === 'مسح' || key.toLowerCase() === 'backspace') {
                        keyButton.classList.add('special');
                        keyButton.innerHTML = lang === 'ar' ? 'مسح <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" class="inline ml-1"><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.12c.36.53.9.88 1.59.88h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3.71 13.29a.9959.9959 0 01-1.41 0L14 13.41l-2.88 2.88a.9959.9959 0 01-1.41 0L8.29 14.7a.9959.9959 0 010-1.41L11.17 12l-2.88-2.88a.9959.9959 0 010-1.41L9.7 6.29c.39-.39 1.02-.39 1.41 0L14 9.17l2.88-2.88c.39-.39 1.02-.39 1.41 0l1.41 1.41c.39.39.39 1.02 0 1.41L16.83 12l2.88 2.88c.38.39.38 1.03 0 1.41l-1.42 1.41z"/></svg>' : 
                                                        'Del <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" class="inline ml-1"><path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.12c.36.53.9.88 1.59.88h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3.71 13.29a.9959.9959 0 01-1.41 0L14 13.41l-2.88 2.88a.9959.9959 0 01-1.41 0L8.29 14.7a.9959.9959 0 010-1.41L11.17 12l-2.88-2.88a.9959.9959 0 010-1.41L9.7 6.29c.39-.39 1.02-.39 1.41 0L14 9.17l2.88-2.88c.39-.39 1.02-.39 1.41 0l1.41 1.41c.39.39.39 1.02 0 1.41L16.83 12l2.88 2.88c.38.39.38 1.03 0 1.41l-1.42 1.41z"/></svg>';
                        keyButton.onclick = handleVirtualKeyboardBackspace;
                         delete keyButton.dataset.key; 
                    } else if (key.toLowerCase() === 'إدخال' || key.toLowerCase() === 'enter') {
                        keyButton.classList.add('special');
                         keyButton.innerHTML = lang === 'ar' ? 'إدخال <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" class="inline mr-1"><path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-4 10h-4v4h-2v-4H5v-2h4V7h2v4h4v2z"/></svg>' : 
                                                         'Enter <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" class="inline mr-1"><path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-4 10h-4v4h-2v-4H5v-2h4V7h2v4h4v2z"/></svg>';
                        keyButton.onclick = handleGuess;
                         delete keyButton.dataset.key; 
                    } else {
                        keyButton.textContent = key; 
                        keyButton.onclick = () => handleVirtualKeyboardLetter(key);
                    }
                    rowDiv.appendChild(keyButton);
                });
                keyboardArea.appendChild(rowDiv);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setRainbowGradientBackground(); 
            switchMode('organizer'); 
            manualSecretWordInput.focus();
            updateManualWordPreview(); 
            loadWordList(); 
            manualAttemptsInput.value = '25'; 
        });
    </script>
</body>
